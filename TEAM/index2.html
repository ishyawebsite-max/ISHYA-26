<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ishya '25 | The Ensemble</title>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@0,500;0,800;1,500&family=Manrope:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #050505;
            --accent-gold: #d4af37;
            --rose-red: #be1e2d;
            --leaf-green: #3d6a36;
            --leaf-light: #528a49;
            --sidebar-w: 260px;
            --card-w: 240px;
            --photo-h: 280px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg-dark); color: #fff; font-family: 'Manrope', sans-serif; height: 100vh; display: flex; overflow: hidden; }

        /* --- SIMPLE ORIGAMI TULIP LOADER WITH LEAVES --- */
        #loader { 
            position: fixed; inset: 0; background: #050505; z-index: 2000; 
            display: flex; justify-content: center; align-items: center; 
            transition: opacity 0.6s ease; 
        }

        .flower-canvas { width: 150px; height: 280px; }
        
        .stem { stroke: var(--leaf-green); stroke-width: 4; stroke-dasharray: 250; stroke-dashoffset: 250; animation: grow 0.7s ease-out forwards; }
        
        /* Origami Leaves */
        .leaf { transform: scale(0); opacity: 0; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2)); }
        .leaf-l { transform-origin: 75px 180px; animation: unfold-leaf 0.5s 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        .leaf-r { transform-origin: 75px 210px; animation: unfold-leaf 0.5s 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }

        .petal { 
            fill: var(--rose-red); 
            transform-origin: 75px 100px; 
            transform: scale(0); 
            opacity: 0;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
        }

        /* Bloom Sequence */
        .p-left  { animation: bloom 0.5s 0.8s forwards; fill: #a51a26; }
        .p-right { animation: bloom 0.5s 0.9s forwards; fill: #a51a26; }
        .p-mid   { animation: bloom 0.5s 1.0s forwards; fill: #be1e2d; }
        .p-core  { animation: bloom 0.5s 1.1s forwards; fill: #e72a34; }

        @keyframes grow { to { stroke-dashoffset: 0; } }
        @keyframes unfold-leaf { to { transform: scale(1); opacity: 1; } }
        @keyframes bloom { to { transform: scale(1); opacity: 1; } }

        /* --- SIDEBAR & NAV --- */
        .sidebar { width: var(--sidebar-w); background: #000; border-right: 1px solid #222; z-index: 100; display: flex; flex-direction: column; }
        .header { padding: 40px 30px; border-bottom: 1px solid #1a1a1a; text-align: right; }
        .header h1 { font-family: 'Bodoni Moda', serif; font-size: 2.2rem; line-height: 0.9; }
        .keys-area { flex-grow: 1; overflow-y: auto; padding: 20px 0; display: flex; flex-direction: column; gap: 10px; scrollbar-width: none; }
        .origami-tab { height: 50px; margin-right: 20px; margin-left: -10px; background: #eee; cursor: pointer; display: flex; align-items: center; justify-content: flex-end; padding-right: 25px; color: #111; font-family: 'Bodoni Moda', serif; font-weight: 700; clip-path: polygon(0 0, 100% 0, 95% 50%, 100% 100%, 0 100%, 5% 50%); transition: 0.3s; transform: rotateY(15deg); }
        .origami-tab.active { transform: rotateY(0) translateX(15px); background: var(--accent-gold); color: #000; clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%, 5% 50%); }

        /* --- STAGE --- */
        .stage { flex-grow: 1; height: 100%; overflow-y: auto; padding: 40px 60px; scroll-behavior: smooth; }
        .title { font-family: 'Bodoni Moda', serif; font-size: 3.5rem; margin-bottom: 50px; }
        .team-grid { display: none; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); column-gap: 40px; row-gap: 120px; padding-bottom: 100px; }
        .team-grid.active { display: grid; }

        .card-root { width: var(--card-w); height: var(--photo-h); position: relative; margin: 0 auto; perspective: 1000px; }
        .photo-block { width: 100%; height: 100%; background: #111; box-shadow: 0 10px 30px rgba(0,0,0,0.5); transform-origin: top; animation: drop 0.8s forwards; overflow: hidden; }
        .photo-block img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(1); transition: 0.4s; }
        .card-root:hover img { filter: grayscale(0); transform: scale(1.05); }

        .name-tag { width: 92%; padding: 15px; background: #fff; position: absolute; left: 4%; top: 98%; text-align: center; border-bottom: 4px solid var(--accent-gold); transform-origin: top; transform: rotateX(-90deg); animation: swing 1s 0.4s forwards; z-index: 50; }
        .name-tag h3 { font-family: 'Bodoni Moda', serif; color: #000; font-size: 1.05rem; }
        .name-tag p { font-size: 0.65rem; color: #666; font-weight: 800; text-transform: uppercase; margin-top: 5px; }

        @keyframes drop { from { transform: rotateX(-30deg); opacity: 0; } to { transform: rotateX(0deg); opacity: 1; } }
        @keyframes swing { to { transform: rotateX(0deg); } }

        @media (max-width: 768px) {
            body { flex-direction: column; }
            .sidebar { position: fixed; bottom: 0; width: 100%; height: 80px; flex-direction: row; border-top: 1px solid #222; }
            .header { display: none; }
            .keys-area { flex-direction: row; padding: 0 10px; align-items: center; }
            .stage { padding: 20px; padding-bottom: 120px; }
            .title { font-size: 2.2rem; text-align: center; }
            .team-grid { grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); row-gap: 100px; }
        }
    </style>
</head>
<body>
    <!-- ISHYA AERO / STICKY GLASS HEADER -->
    <style>
        :root {
            --ishya-gold: #f0d57a;
            --ishya-green: #4ade80;
            --ishya-peach: #ffb08e;
            --ishya-creme: #fef9c3;
            --ishya-white: #ffffff;
            --ishya-dark-aero: rgba(5, 8, 15, 0.6);
            --ishya-glass-bright: rgba(255, 255, 255, 0.12);
            --anim-fluid: cubic-bezier(0.16, 1, 0.3, 1);
            --bar-height: 75px; 
        }
        .ishya-header-spacer { display: block; width: 100%; height: var(--bar-height); }
        .ishya-nav-backdrop { position: fixed; top: 0; left: 0; width: 100%; height: var(--bar-height); background: var(--ishya-dark-aero); backdrop-filter: blur(35px) saturate(160%); -webkit-backdrop-filter: blur(35px) saturate(160%); border-bottom: 1px solid rgba(255, 255, 255, 0.1); z-index: 9997; overflow: hidden; }
        .ishya-fluid-layer { position: absolute; inset: -30%; z-index: -1; opacity: 0.2; filter: blur(60px); background: radial-gradient(circle at 15% 25%, var(--ishya-green) 0%, transparent 40%), radial-gradient(circle at 85% 75%, var(--ishya-gold) 0%, transparent 40%), radial-gradient(circle at 50% 50%, var(--ishya-peach) 0%, transparent 35%), radial-gradient(circle at 30% 85%, var(--ishya-creme) 0%, transparent 30%); animation: fluidDrift 30s ease-in-out infinite alternate; will-change: transform; }
        @keyframes fluidDrift { from { transform: translate(0, 0) scale(1); } to { transform: translate(4%, 3%) scale(1.15); } }
        .ishya-nav-backdrop::before { content: ""; position: absolute; top: 0; left: 0; right: 0; height: 1px; background: linear-gradient(90deg, transparent, var(--ishya-glass-bright), transparent); z-index: 2; }
        .ishya-nav-container { position: fixed; z-index: 9999; top: 10px; left: 50%; transform: translateX(-50%); width: 56px; height: 56px; background: rgba(255, 255, 255, 0.04); border: 1px solid var(--ishya-gold); border-radius: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.6); overflow: hidden; cursor: pointer; will-change: width, height, background; transition: width 0.6s var(--anim-fluid), height 0.6s var(--anim-fluid), background 0.4s ease, border-radius 0.4s ease; }
        .ishya-logo-btn { position: absolute; top: 0; left: 0; width: 100%; height: 56px; display: flex; justify-content: center; align-items: center; transition: opacity 0.3s ease, transform 0.3s ease; }
        .ishya-logo-btn img { height: 38px; width: auto; filter: drop-shadow(0 0 10px var(--ishya-green)); }
        .ishya-menu-grid { display: flex; width: 100%; height: 100%; align-items: center; justify-content: space-evenly; opacity: 0; pointer-events: none; box-sizing: border-box; }
        .ishya-link { display: flex; flex-direction: column; align-items: center; justify-content: center; text-decoration: none; color: #fff; padding: 8px; min-width: 90px; transition: transform 0.3s var(--anim-fluid); }
        .ishya-link svg { width: 24px; height: 24px; stroke: var(--ishya-green); fill: none; stroke-width: 1.8; margin-bottom: 5px; transition: stroke 0.3s ease, transform 0.3s ease; }
        .ishya-link span { font-size: 10px; font-weight: 800; letter-spacing: 1px; text-transform: uppercase; color: var(--ishya-creme); opacity: 0.8; }
        .ishya-nav-container.expanded { width: 880px; height: 68px; border-radius: 14px; background: rgba(255, 255, 255, 0.03); border-color: rgba(255, 255, 255, 0.15); top: 4px; }
        .ishya-nav-container.expanded .ishya-logo-btn { opacity: 0; transform: scale(0.8); pointer-events: none; }
        .ishya-nav-container.expanded .ishya-menu-grid { opacity: 1; pointer-events: auto; }
        .ishya-link:hover { transform: translateY(-3px); }
        .ishya-link:hover svg { stroke: var(--ishya-gold); }
        .ishya-link:hover span { opacity: 1; color: #fff; text-shadow: 0 0 10px var(--ishya-gold); }
        @media screen and (max-width: 900px) {
            .ishya-nav-container { top: 10px; width: 56px; height: 56px; }
            .ishya-nav-container.expanded { width: 94%; height: auto; min-height: 380px; top: 10px; border-radius: 24px; background: rgba(10, 15, 20, 0.9); padding-bottom: 30px; }
            .ishya-nav-container.expanded .ishya-menu-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 75px 15px 0 15px; }
            .ishya-link { background: rgba(255,255,255,0.04); padding: 25px 10px; clip-path: polygon(0 0, 100% 0, 100% 88%, 88% 100%, 0 100%); border: 1px solid rgba(255,255,255,0.06); }
            .ishya-nav-container.expanded .ishya-logo-btn { opacity: 1; transform: scale(1); height: 60px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        }
    </style>
    <div class="ishya-header-spacer"></div>
    <div id="ishya-floating-nav-wrapper">
        <div class="ishya-nav-backdrop">
            <div class="ishya-fluid-layer"></div>
        </div>
        <nav class="ishya-nav-container" id="ishyaHeader">
            <div class="ishya-logo-btn">
                <img src="../Logo Ishya.ico" alt="ISHYA" onerror="this.style.display='none'; document.getElementById('ishyaFallback').style.display='block';">
                <span id="ishyaFallback" style="display:none; color:var(--ishya-gold); font-size:14px; font-weight:bold; letter-spacing:2px;">ISHYA</span>
            </div>
            <div class="ishya-menu-grid">
                <a href="../index.html" class="ishya-link"><svg viewBox="0 0 24 24"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/></svg><span>Home</span></a>
                <a href="../EVENTS/index_events.html" class="ishya-link"><svg viewBox="0 0 24 24"><rect x="3" y="4" width="18" height="18" rx="2"/><path d="M3 10h18"/></svg><span>Events</span></a>
                <a href="../STORE/index_store.html" class="ishya-link"><svg viewBox="0 0 24 24"><path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"/><path d="M9 6a3 3 0 1 0 6 0"/><circle cx="12" cy="13" r="3"/></svg><span>Store</span></a>
                <a href="../SPONSOR/index_sponsor.html" class="ishya-link"><svg viewBox="0 0 24 24"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg><span>Sponsors</span></a>
                <a href="../TEAM/index_team.html" class="ishya-link"><svg viewBox="0 0 24 24"><path d="M12 2L3 7v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-9-5z"/></svg><span>Team</span></a>
                <a href="../RESULTS/index_results.html" class="ishya-link"><svg viewBox="0 0 24 24"><circle cx="12" cy="8" r="7"/><polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"/></svg><span>Results</span></a>
            </div>
        </nav>
    </div>
    <script>
        (function(){
            const nav = document.getElementById('ishyaHeader');
            let isExpanded = false;
            const toggleNav = (state) => {
                isExpanded = (state !== undefined) ? state : !isExpanded;
                nav.classList.toggle('expanded', isExpanded);
            };
            nav.addEventListener('mouseenter', () => { if(window.innerWidth > 900 && !isExpanded) nav.classList.add('expanded'); });
            nav.addEventListener('mouseleave', () => { if(window.innerWidth > 900 && !isExpanded) nav.classList.remove('expanded'); });
            nav.addEventListener('click', (e) => { if (e.target.closest('a')) return; toggleNav(); });
            document.addEventListener('click', (e) => { if (!nav.contains(e.target) && isExpanded) toggleNav(false); });
        })();
    </script>

    <!-- LOADER -->
    <div id="loader">
        <svg class="flower-canvas" viewBox="0 0 150 280">
            <!-- Stem -->
            <line class="stem" x1="75" y1="280" x2="75" y2="100" fill="none" />
            
            <!-- Left Leaf (Two-toned) -->
            <g class="leaf leaf-l">
                <polygon fill="var(--leaf-green)" points="75,180 30,160 50,190" />
                <polygon fill="var(--leaf-light)" points="75,180 50,190 70,185" />
            </g>

            <!-- Right Leaf (Two-toned) -->
            <g class="leaf leaf-r">
                <polygon fill="var(--leaf-green)" points="75,210 120,190 100,220" />
                <polygon fill="var(--leaf-light)" points="75,210 100,220 80,215" />
            </g>
            
            <!-- 4-Petal Simple Tulip -->
            <polygon class="petal p-left" points="75,100 30,60 40,110" />
            <polygon class="petal p-right" points="75,100 120,60 110,110" />
            <polygon class="petal p-mid" points="75,100 50,40 100,40" />
            <polygon class="petal p-core" points="75,100 65,55 85,55" />
        </svg>
    </div>

    <aside class="sidebar">
        <div class="header">
            <h1>Ishya</h1>
            <p style="font-size: 0.6rem; color: #d4af37; letter-spacing: 2px;">THE TEAM '25</p>
        </div>
        <div class="keys-area" id="piano-keys"></div>
    </aside>

    <main class="stage">
        <h2 class="title" id="team-title">The Ensemble</h2>
        <div id="team-container"></div>
    </main>

    <script>
        const SHEET_ID = '1ZFNrA7ICRNoHCGfJClN_q3lZKAcM810sjdRkiCOih_I'; 
        const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&cb=${Date.now()}`;

        let teamData = {};

        function getDirectImg(url) {
            if (!url) return '';
            const match = url.match(/[-\w]{25,}/); 
            return match ? `https://lh3.googleusercontent.com/d/${match[0]}` : url;
        }

        async function fetchTeam() {
            try {
                const response = await fetch(SHEET_URL);
                const text = await response.text();
                const json = JSON.parse(text.substring(47).slice(0, -2));
                const rows = json.table.rows;
                
                rows.forEach(row => {
                    const team = row.c[1] ? row.c[1].v : "General";
                    const name = row.c[2] ? row.c[2].v : "Member";
                    const img = row.c[3] ? getDirectImg(row.c[3].v) : "";
                    if (!teamData[team]) teamData[team] = [];
                    teamData[team].push({ name, role: team, img });
                });
                initUI();
            } catch (e) {
                console.error("Fetch Error:", e);
                setTimeout(hideLoader, 1500);
            }
        }

        function initUI() {
            const keysArea = document.getElementById('piano-keys');
            const container = document.getElementById('team-container');
            const teams = Object.keys(teamData);

            teams.forEach((team, index) => {
                const tab = document.createElement('div');
                tab.className = `origami-tab ${index === 0 ? 'active' : ''}`;
                tab.innerText = team;
                tab.onclick = () => loadTeam(team, tab);
                keysArea.appendChild(tab);

                const grid = document.createElement('div');
                grid.id = `grid-${team.replace(/\s/g, '')}`;
                grid.className = `team-grid ${index === 0 ? 'active' : ''}`;
                container.appendChild(grid);

                if (index === 0) {
                    document.getElementById('team-title').innerText = team;
                    renderCards(team, grid);
                }
            });
            setTimeout(hideLoader, 2800); 
        }

        function renderCards(teamId, container) {
            const members = teamData[teamId];
            let html = '';
            members.forEach((m, i) => {
                html += `
                <div class="card-root" style="animation-delay: ${i*0.1}s">
                    <div class="photo-block">
                        <img src="${m.img}" loading="lazy" onerror="this.src='https://via.placeholder.com/300x400?text=Permission+Needed'">
                    </div>
                    <div class="name-tag">
                        <h3>${m.name}</h3>
                        <p>${m.role}</p>
                    </div>
                </div>`;
            });
            container.innerHTML = html;
        }

        function hideLoader() {
            const l = document.getElementById('loader');
            if(l) {
                l.style.opacity = '0';
                setTimeout(() => l.style.display = 'none', 600);
            }
        }

        function loadTeam(teamName, tabElement) {
            document.querySelectorAll('.origami-tab').forEach(k => k.classList.remove('active'));
            tabElement.classList.add('active');
            document.getElementById('team-title').innerText = teamName;
            document.querySelectorAll('.team-grid').forEach(g => { g.classList.remove('active'); g.innerHTML = ''; });
            const activeGrid = document.getElementById(`grid-${teamName.replace(/\s/g, '')}`);
            activeGrid.classList.add('active');
            renderCards(teamName, activeGrid);
        }

        fetchTeam();
    </script>
</body>
</html>
