<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ishya '25 | The Ensemble</title>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@0,500;0,800;1,500&family=Manrope:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #09090b;
            --rose-red: #b3001b;
            --rose-light: #ff2d4b;
            --stem-green: #2d5a27;
            --accent-gold: #d4af37;
            --paper-white: #fdfdfd;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg-dark); color: #fff; font-family: 'Manrope', sans-serif; height: 100vh; overflow: hidden; }

        /* --- LOADING SCREEN --- */
        #loader {
            position: fixed; inset: 0;
            background: var(--bg-dark);
            z-index: 1000;
            display: flex; justify-content: center; align-items: center;
            transition: opacity 0.8s ease;
        }

        /* --- ROSE SVG ANIMATION --- */
        .rose-svg { width: 300px; height: 300px; overflow: visible; }

        .flower-part {
            transform-origin: center;
            transform-box: fill-box;
            opacity: 0;
            fill-rule: evenodd;
        }

        @keyframes growStem {
            0% { transform: scaleY(0); opacity: 1; }
            100% { transform: scaleY(1); opacity: 1; }
        }

        @keyframes foldOut {
            0% { transform: scale(0) rotate(-45deg); opacity: 0; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        @keyframes spiralBloom {
            0% { transform: scale(0) rotate(-180deg); opacity: 0; }
            60% { opacity: 1; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        /* Classes applied via Animation */
        .anim-stem { animation: growStem 1s ease-out forwards; transform-origin: bottom; }
        .anim-leaf-l { animation: foldOut 0.8s ease-out 0.8s forwards; transform-origin: right; }
        .anim-leaf-r { animation: foldOut 0.8s ease-out 1s forwards; transform-origin: left; }
        .anim-petal-1 { animation: spiralBloom 1.5s cubic-bezier(0.4, 0, 0.2, 1) 1.5s forwards; }
        .anim-petal-2 { animation: spiralBloom 1.5s cubic-bezier(0.4, 0, 0.2, 1) 1.8s forwards; }
        .anim-petal-3 { animation: spiralBloom 1.5s cubic-bezier(0.4, 0, 0.2, 1) 2.1s forwards; }
        .anim-center { animation: spiralBloom 1s ease-out 2.5s forwards; }

        /* --- UI STYLES --- */
        .sidebar { width: 280px; background: #050505; display: flex; flex-direction: column; z-index: 100; border-right: 1px solid rgba(255,255,255,0.05); }
        .header { padding: 40px 30px; text-align: right; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .header h1 { font-family: 'Bodoni Moda', serif; font-size: 2.5rem; line-height: 0.9; }
        .header span { font-size: 0.65rem; color: var(--accent-gold); letter-spacing: 3px; text-transform: uppercase; }
        .keys-area { flex-grow: 1; overflow-y: auto; padding: 20px 0; display: flex; flex-direction: column; gap: 12px; scrollbar-width: none; }
        .keys-area::-webkit-scrollbar { display: none; }
        .origami-tab { height: 50px; margin-right: 20px; margin-left: -10px; background: linear-gradient(90deg, #dcdcdc 0%, #ffffff 100%); cursor: pointer; display: flex; align-items: center; justify-content: flex-end; padding-right: 25px; color: #111; font-family: 'Bodoni Moda', serif; font-weight: 700; font-size: 0.85rem; clip-path: polygon(0 0, 100% 0, 95% 50%, 100% 100%, 0 100%, 5% 50%); transform-origin: left center; transform: rotateY(15deg); transition: 0.3s ease; }
        .origami-tab.active { transform: rotateY(0deg) translateX(15px); background: var(--accent-gold); color: #000; clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%, 5% 50%); }
        .stage { flex-grow: 1; height: 100%; overflow-y: auto; padding: 50px 60px; z-index: 10; scroll-behavior: smooth; }
        .title { font-family: 'Bodoni Moda', serif; font-size: 3.5rem; margin-bottom: 60px; background: linear-gradient(to right, #fff, #999); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .team-grid { display: none; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); column-gap: 40px; row-gap: 110px; padding-bottom: 100px; }
        .team-grid.active { display: grid; }
        .card-root { width: 240px; height: 280px; position: relative; perspective: 1000px; margin: 0 auto; }
        .photo-block { width: 100%; height: 100%; background: #111; position: relative; z-index: 10; box-shadow: 0 10px 30px rgba(0,0,0,0.5); overflow: hidden; transform-origin: top center; animation: dropPhoto 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        .photo-block img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(100%); transition: 0.4s ease; }
        .name-tag { width: 90%; height: 90px; background: var(--paper-white); position: absolute; left: 5%; top: 100%; transform-origin: top center; z-index: 5; padding: 15px; text-align: center; border-bottom: 4px solid var(--accent-gold); box-shadow: 0 10px 25px rgba(0,0,0,0.4); transform: rotateX(-110deg); animation: swingDown 1s 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        .name-tag h3 { font-family: 'Bodoni Moda', serif; color: #111; font-size: 1.05rem; margin-bottom: 2px; }
        .name-tag p { font-size: 0.65rem; color: #666; font-weight: 700; text-transform: uppercase; }

        @keyframes dropPhoto { 0% { transform: rotateX(-40deg); opacity: 0; } 100% { transform: rotateX(0deg); opacity: 1; } }
        @keyframes swingDown { 0% { transform: rotateX(-110deg); } 100% { transform: rotateX(0deg); } }

        @media (max-width: 768px) {
            body { flex-direction: column; }
            .sidebar { position: fixed; bottom: 0; width: 100%; height: 80px; flex-direction: row; border-right: none; border-top: 1px solid #222; }
            .header { display: none; }
            .keys-area { flex-direction: row; padding: 0 15px; width: 100%; align-items: center; }
            .origami-tab { min-width: 110px; height: 40px; margin: 0; clip-path: none; border-radius: 4px; justify-content: center; padding: 0; transform: none !important; }
            .stage { padding: 20px; padding-top: 40px; padding-bottom: 150px; }
            .title { font-size: 2.2rem; text-align: center; }
            .team-grid { grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); row-gap: 90px; }
        }
    </style>
</head>
<body>

    <div id="loader">
        <svg class="rose-svg" viewBox="0 0 200 200">
            <!-- Stem -->
            <rect class="flower-part anim-stem" x="98" y="110" width="4" height="80" fill="#2d5a27" />
            <!-- Leaves -->
            <path class="flower-part anim-leaf-l" d="M98,160 Q70,160 60,140 Q90,135 98,160" fill="#2d5a27" />
            <path class="flower-part anim-leaf-r" d="M102,145 Q130,145 140,125 Q110,120 102,145" fill="#2d5a27" />
            
            <!-- Flower Group -->
            <g transform="translate(100, 100)">
                <!-- Sepals -->
                <path class="flower-part anim-petal-1" d="M0,0 L-20,30 L0,15 L20,30 Z" fill="#1a3317" />
                <!-- Petal Layers (Origami Style) -->
                <path class="flower-part anim-petal-1" d="M0,-50 L40,-20 L25,40 L-25,40 L-40,-20 Z" fill="#990000" />
                <path class="flower-part anim-petal-2" d="M0,-40 L30,-15 L20,30 L-20,30 L-30,-15 Z" fill="#cc0000" transform="rotate(36)" />
                <path class="flower-part anim-petal-3" d="M0,-25 L20,-8 L12,18 L-12,18 L-20,-8 Z" fill="#ff3333" transform="rotate(72)" />
                <!-- Center -->
                <circle class="flower-part anim-center" cx="0" cy="0" r="8" fill="#660000" />
            </g>
        </svg>
    </div>

    <aside class="sidebar">
        <div class="header">
            <h1>Ishya</h1>
            <span>Orchestra '25</span>
        </div>
        <div class="keys-area" id="piano-keys"></div>
    </aside>

    <main class="stage">
        <h2 class="title" id="team-title">The Ensemble</h2>
        <div id="team-container"></div>
    </main>

    <script>
        const SHEET_ID = '1ZFNrA7ICRNoHCGfJClN_q3lZKAcM810sjdRkiCOih_I'; // <--- ENTER YOUR SHEET ID HERE
        const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;

        let teamData = {};

        function getDirectImg(url) {
            if (!url) return '';
            const fileId = url.match(/[-\w]{25,}/);
            return fileId ? `https://drive.google.com/uc?export=view&id=${fileId[0]}` : url;
        }

        async function fetchTeam() {
            try {
                const response = await fetch(SHEET_URL);
                const text = await response.text();
                const json = JSON.parse(text.substr(47).slice(0, -2));
                const rows = json.table.rows;
                
                rows.forEach(row => {
                    const teamName = row.c[1]?.v || "Ensemble";
                    const name = row.c[2]?.v || "Member";
                    const photoUrl = getDirectImg(row.c[3]?.v);
                    if (!teamData[teamName]) teamData[teamName] = [];
                    teamData[teamName].push({ name, role: teamName, img: photoUrl });
                });

                // Control Loader: Bloom finishes ~4s, stay 1s, fade.
                setTimeout(() => {
                    document.getElementById('loader').style.opacity = '0';
                    setTimeout(() => document.getElementById('loader').style.display = 'none', 800);
                    initUI();
                }, 4500);

            } catch (e) {
                console.error(e);
                document.getElementById('loader').innerHTML = "Sheet ID Required.";
            }
        }

        function initUI() {
            const keysArea = document.getElementById('piano-keys');
            const container = document.getElementById('team-container');
            const teams = Object.keys(teamData);

            teams.forEach((team, index) => {
                const tab = document.createElement('div');
                tab.className = `origami-tab ${index === 0 ? 'active' : ''}`;
                tab.innerText = team;
                tab.onclick = () => loadTeam(team, 261 + (index * 20), tab);
                keysArea.appendChild(tab);

                const grid = document.createElement('div');
                grid.id = `grid-${team.replace(/\s/g, '')}`;
                grid.className = `team-grid ${index === 0 ? 'active' : ''}`;
                container.appendChild(grid);
                if (index === 0) {
                    document.getElementById('team-title').innerText = team;
                    renderCards(team, grid);
                }
            });
        }

        function renderCards(teamId, container) {
            const members = teamData[teamId];
            let html = '';
            members.forEach((m, i) => {
                html += `
                <div class="card-root" style="animation-delay: ${i*0.1}s">
                    <div class="photo-block" style="animation-delay: ${i*0.1}s">
                        <img src="${m.img}" onerror="this.src='https://via.placeholder.com/400x500?text=Photo+Pending'">
                    </div>
                    <div class="name-tag" style="animation-delay: ${i*0.1+0.3}s">
                        <h3>${m.name}</h3>
                        <p>${m.role}</p>
                    </div>
                </div>`;
            });
            container.innerHTML = html;
        }

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playNote(freq) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(0, audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(0.2, audioCtx.currentTime + 0.05);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.8);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + 0.8);
        }

        function loadTeam(teamName, freq, tabElement) {
            playNote(freq);
            document.querySelectorAll('.origami-tab').forEach(k => k.classList.remove('active'));
            tabElement.classList.add('active');
            tabElement.scrollIntoView({ behavior: 'smooth', inline: 'center' });
            document.getElementById('team-title').innerText = teamName;
            document.querySelectorAll('.team-grid').forEach(g => { g.classList.remove('active'); g.innerHTML = ''; });
            const activeGrid = document.getElementById(`grid-${teamName.replace(/\s/g, '')}`);
            activeGrid.classList.add('active');
            renderCards(teamName, activeGrid);
        }

        fetchTeam();
    </script>
</body>
</html>
