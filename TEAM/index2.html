<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ishya '25 | The Ensemble</title>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@0,500;0,800;1,500&family=Manrope:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #050505;
            --accent-gold: #d4af37;
            --paper-white: #fdfdfd;
            --rose-outer: #e34d4d;
            --rose-mid: #f26b6b;
            --rose-inner: #f7a3a3;
            --leaf-green: #4a7c44;
            --sidebar-w: 280px;
            --card-w: 240px;
            --photo-h: 280px;
            --label-h: 90px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg-dark); color: #fff; font-family: 'Manrope', sans-serif; height: 100vh; display: flex; overflow: hidden; }

        /* --- LOADER --- */
        #loader { position: fixed; inset: 0; background: #050505; z-index: 2000; display: flex; justify-content: center; align-items: center; transition: opacity 1s; }
        .rose-container { width: 200px; height: 300px; }
        .stem-path { stroke: var(--leaf-green); stroke-width: 4; stroke-dasharray: 400; stroke-dashoffset: 400; animation: growStem 1.5s ease-out forwards; }
        .petal-group { transform-origin: 100px 100px; transform: scale(0); opacity: 0; animation: bloomSpiral 1.5s 1.5s forwards; }
        @keyframes growStem { to { stroke-dashoffset: 0; } }
        @keyframes bloomSpiral { to { transform: scale(1); opacity: 1; } }

        /* --- SIDEBAR --- */
        .sidebar { width: var(--sidebar-w); background: #000; display: flex; flex-direction: column; z-index: 100; border-right: 1px solid #222; flex-shrink: 0; }
        .header { padding: 40px 30px; text-align: right; }
        .header h1 { font-family: 'Bodoni Moda', serif; font-size: 2.5rem; line-height: 0.9; }
        .keys-area { flex-grow: 1; overflow-y: auto; padding: 20px 0; display: flex; flex-direction: column; gap: 12px; }
        .origami-tab { height: 50px; margin-right: 20px; margin-left: -10px; background: #eee; cursor: pointer; display: flex; align-items: center; justify-content: flex-end; padding-right: 25px; color: #111; font-family: 'Bodoni Moda', serif; font-weight: 700; clip-path: polygon(0 0, 100% 0, 95% 50%, 100% 100%, 0 100%, 5% 50%); transition: 0.3s; }
        .origami-tab.active { transform: translateX(15px); background: var(--accent-gold); color: #000; }

        /* --- STAGE --- */
        .stage { flex-grow: 1; height: 100%; overflow-y: auto; padding: 50px 60px; z-index: 10; }
        .title { font-family: 'Bodoni Moda', serif; font-size: 3.5rem; margin-bottom: 60px; }
        .team-grid { display: none; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); column-gap: 40px; row-gap: 110px; padding-bottom: 100px; }
        .team-grid.active { display: grid; }

        /* --- CARDS --- */
        .card-root { width: var(--card-w); height: var(--photo-h); position: relative; margin: 0 auto; }
        .photo-block { width: 100%; height: 100%; background: #111; position: relative; z-index: 10; overflow: hidden; transform-origin: top center; animation: dropPhoto 0.8s forwards; }
        .photo-block img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(100%); transition: 0.4s; }
        .card-root:hover img { filter: grayscale(0%); transform: scale(1.05); }
        .name-tag { width: 90%; height: var(--label-h); background: #fff; position: absolute; left: 5%; top: 100%; z-index: 5; padding: 15px; text-align: center; border-bottom: 4px solid var(--accent-gold); animation: swingDown 1s 0.3s forwards; transform-origin: top; transform: rotateX(-90deg); }
        .name-tag h3 { font-family: 'Bodoni Moda', serif; color: #000; font-size: 1.1rem; }
        .name-tag p { font-size: 0.7rem; color: #666; text-transform: uppercase; font-weight: 800; }

        @keyframes dropPhoto { from { transform: rotateX(-40deg); opacity: 0; } to { transform: rotateX(0deg); opacity: 1; } }
        @keyframes swingDown { to { transform: rotateX(0deg); } }

        @media (max-width: 768px) {
            body { flex-direction: column; }
            .sidebar { position: fixed; bottom: 0; width: 100%; height: 80px; flex-direction: row; }
            .header { display: none; }
            .keys-area { flex-direction: row; padding: 0 15px; }
            .stage { padding: 20px; padding-bottom: 150px; }
            .title { font-size: 2.2rem; text-align: center; }
            .team-grid { grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); row-gap: 90px; }
        }
    </style>
</head>
<body>

    <div id="loader">
        <div class="rose-container">
            <svg viewBox="0 0 200 300">
                <path class="stem-path" d="M100,300 L100,120" fill="none" stroke="#4a7c44" stroke-width="4" />
                <g class="petal-group">
                    <polygon fill="#be1e2d" points="100,20 160,50 180,110 100,140 20,110 40,50" />
                    <polygon fill="#f26b6b" points="100,50 130,70 120,100 100,110 80,100 70,70" />
                </g>
            </svg>
        </div>
    </div>

    <aside class="sidebar">
        <div class="header">
            <h1>Ishya</h1>
            <p style="font-size: 0.6rem; color: #d4af37; letter-spacing: 2px;">THE TEAM '25</p>
        </div>
        <div class="keys-area" id="piano-keys"></div>
    </aside>

    <main class="stage">
        <h2 class="title" id="team-title">The Ensemble</h2>
        <div id="team-container"></div>
    </main>

    <script>
        // 1. CHANGE THIS ID
        const SHEET_ID = '1ZFNrA7ICRNoHCGfJClN_q3lZKAcM810sjdRkiCOih_I'; 
        
        // Added cache buster (?cb=...) to ensure updates show immediately
        const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&cb=${Date.now()}`;

        let teamData = {};

        function getDirectImg(url) {
            if (!url) return '';
            const fileId = url.match(/[-\w]{25,}/);
            return fileId ? `https://drive.google.com/uc?export=view&id=${fileId[0]}` : url;
        }

        async function fetchTeam() {
            try {
                const response = await fetch(SHEET_URL);
                const text = await response.text();
                // Strip Google's JSON wrapper
                const json = JSON.parse(text.substring(47).slice(0, -2));
                const rows = json.table.rows;
                
                if (!rows || rows.length === 0) {
                    document.getElementById('loader').innerHTML = "<p>No data found in Sheet.</p>";
                    return;
                }

                rows.forEach(row => {
                    const teamName = row.c[1] ? row.c[1].v : "General";
                    const personName = row.c[2] ? row.c[2].v : "Anonymous";
                    const photoUrl = row.c[3] ? getDirectImg(row.c[3].v) : "";

                    if (!teamData[teamName]) teamData[teamName] = [];
                    teamData[teamName].push({ name: personName, role: teamName, img: photoUrl });
                });

                initUI();
            } catch (e) {
                console.error("Fetch error:", e);
                document.getElementById('loader').innerHTML = "<p>Error loading sheet. Check ID and Publishing.</p>";
            }
        }

        function initUI() {
            const keysArea = document.getElementById('piano-keys');
            const container = document.getElementById('team-container');
            const teams = Object.keys(teamData);

            teams.forEach((team, index) => {
                const tab = document.createElement('div');
                tab.className = `origami-tab ${index === 0 ? 'active' : ''}`;
                tab.innerText = team;
                tab.onclick = () => loadTeam(team, tab);
                keysArea.appendChild(tab);

                const grid = document.createElement('div');
                grid.id = `grid-${team.replace(/\s/g, '')}`;
                grid.className = `team-grid ${index === 0 ? 'active' : ''}`;
                container.appendChild(grid);

                if (index === 0) {
                    document.getElementById('team-title').innerText = team;
                    renderCards(team, grid);
                }
            });

            setTimeout(() => {
                document.getElementById('loader').style.opacity = '0';
                setTimeout(() => document.getElementById('loader').style.display = 'none', 1000);
            }, 3000);
        }

        function renderCards(teamId, container) {
            const members = teamData[teamId];
            let html = '';
            members.forEach((m, i) => {
                html += `
                <div class="card-root" style="animation-delay: ${i*0.1}s">
                    <div class="photo-block" style="animation-delay: ${i*0.1}s">
                        <img src="${m.img}" onerror="this.src='https://via.placeholder.com/400x500?text=Photo+Error'">
                    </div>
                    <div class="name-tag" style="animation-delay: ${i*0.1+0.3}s">
                        <h3>${m.name}</h3>
                        <p>${m.role}</p>
                    </div>
                </div>`;
            });
            container.innerHTML = html;
        }

        function loadTeam(teamName, tabElement) {
            document.querySelectorAll('.origami-tab').forEach(k => k.classList.remove('active'));
            tabElement.classList.add('active');
            document.getElementById('team-title').innerText = teamName;
            document.querySelectorAll('.team-grid').forEach(g => { g.classList.remove('active'); g.innerHTML = ''; });
            const activeGrid = document.getElementById(`grid-${teamName.replace(/\s/g, '')}`);
            activeGrid.classList.add('active');
            renderCards(teamName, activeGrid);
        }

        fetchTeam();
    </script>
</body>
</html>
