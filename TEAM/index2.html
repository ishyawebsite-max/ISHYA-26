<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ishya '25 | The Ensemble</title>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@0,500;0,800;1,500&family=Manrope:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #09090b;
            --accent-gold: #d4af37;
            --paper-white: #fdfdfd;
            
            --sidebar-w: 280px;
            --card-w: 240px;
            --photo-h: 280px;  /* Height of just the image */
            --label-h: 90px;   /* Height of the name tag */
            
            --mobile-nav-h: 80px;
            --mobile-header-h: 60px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background: radial-gradient(circle at 70% 30%, #1a1a20 0%, #050505 80%);
            color: #fff;
            font-family: 'Manrope', sans-serif;
            height: 100vh;
            display: flex;
            overflow: hidden;
            perspective: 2000px;
        }

        /* --- SIDEBAR / NAV --- */
        .sidebar {
            width: var(--sidebar-w);
            background: #050505;
            display: flex;
            flex-direction: column;
            z-index: 100;
            box-shadow: 10px 0 30px rgba(0,0,0,0.5);
            border-right: 1px solid rgba(255,255,255,0.05);
            flex-shrink: 0;
        }

        .header {
            padding: 40px 30px;
            text-align: right;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .header h1 { font-family: 'Bodoni Moda', serif; font-size: 2.5rem; line-height: 0.9; }
        .header span { font-size: 0.65rem; color: var(--accent-gold); letter-spacing: 3px; text-transform: uppercase; }

        .keys-area {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 12px;
            scrollbar-width: none; 
        }

        .origami-tab {
            height: 50px;
            margin-right: 20px;
            margin-left: -10px;
            background: linear-gradient(90deg, #dcdcdc 0%, #ffffff 100%);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 25px;
            color: #111;
            font-family: 'Bodoni Moda', serif;
            font-weight: 700;
            font-size: 0.85rem;
            clip-path: polygon(0 0, 100% 0, 95% 50%, 100% 100%, 0 100%, 5% 50%);
            transform-origin: left center;
            transform: rotateY(15deg);
            transition: all 0.3s ease;
        }

        .origami-tab.active {
            transform: rotateY(0deg) translateX(15px);
            background: var(--accent-gold);
            color: #000;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%, 5% 50%);
        }

        /* --- MAIN STAGE --- */
        .stage {
            flex-grow: 1;
            height: 100%;
            overflow-y: auto;
            padding: 50px 60px;
            z-index: 10;
        }

        .title {
            font-family: 'Bodoni Moda', serif;
            font-size: 3.5rem;
            margin-bottom: 60px;
            background: linear-gradient(to right, #fff, #999);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* --- THE GRID FIX --- */
        .team-grid {
            display: none;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            /* Large vertical gap to account for the swinging label */
            column-gap: 40px;
            row-gap: 110px; 
            padding-bottom: 100px;
        }
        .team-grid.active { display: grid; }

        /* --- THE CARD --- */
        .card-root {
            width: var(--card-w);
            height: var(--photo-h); /* Base height is just the photo */
            position: relative;
            perspective: 1000px;
            margin: 0 auto;
        }

        .photo-block {
            width: 100%;
            height: 100%;
            background: #111;
            position: relative;
            z-index: 10; /* Photo is always above its own label */
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            overflow: hidden;
            transform-origin: top center;
            animation: dropPhoto 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        .photo-block img {
            width: 100%; height: 100%;
            object-fit: cover;
            filter: grayscale(100%);
            transition: 0.4s ease;
        }
        .card-root:hover img { filter: grayscale(0%); transform: scale(1.05); }

        .name-tag {
            width: 90%;
            height: var(--label-h);
            background: var(--paper-white);
            position: absolute;
            left: 5%;
            top: 100%; /* Sits exactly at bottom of photo */
            transform-origin: top center;
            z-index: 5; /* Behind the photo block for the fold effect */
            
            padding: 15px;
            text-align: center;
            border-bottom: 4px solid var(--accent-gold);
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            
            /* Origami Animation */
            transform: rotateX(-110deg);
            animation: swingDown 1s 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        .name-tag h3 { font-family: 'Bodoni Moda', serif; color: #111; font-size: 1.05rem; margin-bottom: 2px; }
        .name-tag p { font-size: 0.65rem; color: #666; font-weight: 700; text-transform: uppercase; }

        @keyframes dropPhoto {
            0% { transform: rotateX(-40deg); opacity: 0; }
            100% { transform: rotateX(0deg); opacity: 1; }
        }

        @keyframes swingDown {
            0% { transform: rotateX(-110deg); }
            100% { transform: rotateX(0deg); }
        }

        /* --- MOBILE REFINEMENTS --- */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            .sidebar {
                position: fixed; bottom: 0; width: 100%; height: var(--mobile-nav-h);
                flex-direction: row; border-right: none; border-top: 1px solid #222;
            }
            .header { display: none; }
            .keys-area { flex-direction: row; padding: 0 15px; width: 100%; align-items: center; }
            .origami-tab { min-width: 110px; height: 40px; margin: 0; clip-path: none; border-radius: 4px; justify-content: center; padding: 0; transform: none !important; }
            
            .stage { 
                padding: 20px; 
                padding-top: 40px;
                padding-bottom: 150px; /* Essential padding for bottom nav */
            }
            .title { font-size: 2.2rem; text-align: center; }
            
            .team-grid { 
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); 
                row-gap: 90px; /* Slightly smaller gap for smaller mobile photos */
            }
            
            :root { --photo-h: 200px; }
            .name-tag { padding: 10px; }
            .name-tag h3 { font-size: 0.85rem; }
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="header">
            <h1>Ishya</h1>
            <span>Orchestra '25</span>
        </div>
        <div class="keys-area">
            <div class="origami-tab active" onclick="loadTeam('convenors', 261.63)">Convenors</div>
            <div class="origami-tab" onclick="loadTeam('finance', 293.66)">Finance</div>
            <div class="origami-tab" onclick="loadTeam('web', 329.63)">Web Team</div>
            <div class="origami-tab" onclick="loadTeam('design', 349.23)">Design</div>
            <div class="origami-tab" onclick="loadTeam('events', 392.00)">Events</div>
            <div class="origami-tab" onclick="loadTeam('media', 440.00)">Media</div>
            <div class="origami-tab" onclick="loadTeam('spons', 493.88)">Sponsors</div>
            <div class="origami-tab" onclick="loadTeam('decor', 523.25)">Decor</div>
        </div>
    </aside>

    <main class="stage">
        <h2 class="title" id="team-title">Convenors</h2>
        <div id="convenors" class="team-grid active"></div>
        <div id="finance" class="team-grid"></div>
        <div id="web" class="team-grid"></div>
        <div id="design" class="team-grid"></div>
        <div id="events" class="team-grid"></div>
        <div id="media" class="team-grid"></div>
        <div id="spons" class="team-grid"></div>
        <div id="decor" class="team-grid"></div>
    </main>

    <script>
        const teamData = {
            'convenors': [
                {name: "Gayathri Binu", role: "Convenor", img: "https://images.unsplash.com/photo-1494790108377-be9c29b29330?auto=format&fit=crop&q=80&w=400"},
                {name: "Dheeraj R.", role: "Co-Convenor", img: "https://images.unsplash.com/photo-1500648767791-00dcc994a43e?auto=format&fit=crop&q=80&w=400"},
                {name: "Aditya S.", role: "Secretary", img: "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?auto=format&fit=crop&q=80&w=400"}
            ],
            'web': [
                {name: "Eldho Sam", role: "Web Head", img: "https://images.unsplash.com/photo-1539571696357-5a69c17a67c6?auto=format&fit=crop&q=80&w=400"},
                {name: "Aswath Vinod", role: "Fullstack", img: "https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?auto=format&fit=crop&q=80&w=400"}
            ],
            'default': [
                {name: "Core Member", role: "Team Lead", img: "https://images.unsplash.com/photo-1531427186611-ecfd6d936c79?auto=format&fit=crop&q=80&w=600"},
                {name: "Volunteer", role: "Associate", img: "https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=crop&q=80&w=600"}
            ]
        };

        function renderTeam(teamId, container) {
            const members = teamData[teamId] || teamData['default'];
            let html = '';
            members.forEach((m, i) => {
                html += `
                <div class="card-root" style="animation-delay: ${i*0.1}s">
                    <div class="photo-block" style="animation-delay: ${i*0.1}s">
                        <img src="${m.img}" alt="${m.name}">
                    </div>
                    <div class="name-tag" style="animation-delay: ${i*0.1+0.3}s">
                        <h3>${m.name}</h3>
                        <p>${m.role}</p>
                    </div>
                </div>`;
            });
            container.innerHTML = html;
        }

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playNote(freq) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(0, audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(0.3, audioCtx.currentTime + 0.05);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 1.0);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + 1.0);
        }

        function loadTeam(teamId, freq) {
            playNote(freq);
            document.querySelectorAll('.origami-tab').forEach(k => k.classList.remove('active'));
            event.currentTarget.classList.add('active');
            event.currentTarget.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
            document.getElementById('team-title').innerText = event.currentTarget.innerText;
            document.querySelectorAll('.team-grid').forEach(g => { g.classList.remove('active'); g.innerHTML = ''; });
            const activeGrid = document.getElementById(teamId) || document.getElementById('convenors');
            activeGrid.classList.add('active');
            renderTeam(teamId, activeGrid);
        }

        window.onload = () => renderTeam('convenors', document.getElementById('convenors'));
    </script>
</body>
</html>
