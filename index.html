<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" type="image/x-icon" href="Logo Ishya.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | ISHYA 2026</title>
    
    <!-- Fonts & Icons (Required for Footer Icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Poppins:wght@300;400;600&family=Playfair+Display:wght@700&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">

    <style>
        /* --- Origami Flames Theme Variables --- */
        :root {
            --neon-red: #FF4B33;      
            --flame-dark: #FFA500;      
            --origami-gold: #f5e9b3;    
            --bg-black: #080a08;        
            --glow: rgba(224, 17, 95, 0.4);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-black);
            /* CHANGED: Removed overflow hidden so we can scroll to the footer */
            overflow-x: hidden; 
            color: white;
            scroll-behavior: smooth;
        }

        .fire-wrapper {
            position: fixed; /* Changed to fixed so it stays behind as you scroll */
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at bottom, #142b08 0%, #080a08 70%);
            z-index: -1;
        }

        .flame-particle {
            position: absolute;
            bottom: -100px;
            background: var(--neon-red);
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
            opacity: 0.3;
            filter: blur(8px);
            animation: rise 8s infinite ease-in;
        }

        @keyframes rise {
            0% { transform: translateY(0) scale(1) rotate(0deg); opacity: 0; }
            20% { opacity: 0.4; }
            100% { transform: translateY(-120vh) scale(0.5) rotate(360deg); opacity: 0; }
        }

        .content {
            min-height: 100vh; /* Changed from height to min-height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            z-index: 2;
            padding: 40px 20px;
        }
        
        .logo-container {
            position: relative;
            margin-bottom: 2rem;
            animation: foldIn 1.2s ease-out forwards;
        }

        .logo {
            width: 180px;
            height: auto;
            position: relative;
            z-index: 5;
            filter: drop-shadow(0 0 15px var(--neon-red));
        }

        .logo-container::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background: var(--neon-red);
            filter: blur(60px);
            opacity: 0.2;
            border-radius: 50%;
            animation: pulse 3s infinite alternate;
        }

        @keyframes pulse {
            0% { opacity: 0.1; scale: 0.8; }
            100% { opacity: 0.3; scale: 1.2; }
        }
        
        h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 5rem;
            margin: 0;
            color: var(--origami-gold);
            text-transform: uppercase;
            letter-spacing: 8px;
            text-shadow: 3px 3px 0px var(--flame-dark), 0 0 20px var(--glow);
            animation: foldIn 1s ease-out 0.3s forwards;
            opacity: 0;
        }
        
        p {
            font-size: 1.1rem;
            color: #d1d1d1;
            max-width: 500px;
            letter-spacing: 1px;
            margin-top: 0.5rem;
            animation: foldIn 1s ease-out 0.6s forwards;
            opacity: 0;
        }

        #countdown {
            display: flex;
            gap: 2rem;
            margin-top: 3rem;
            animation: foldIn 1s ease-out 0.9s forwards;
            opacity: 0;
        }

        .timer-unit {
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px 20px;
            clip-path: polygon(0 0, 80% 0, 100% 20%, 100% 100%, 0 100%);
            border-left: 2px solid var(--neon-red);
            min-width: 80px;
        }

        .timer-unit span {
            font-family: 'Oswald', sans-serif;
            font-size: 3.5rem;
            display: block;
            color: var(--neon-red);
            line-height: 1;
        }

        .timer-unit .label {
            font-size: 0.7rem;
            text-transform: uppercase;
            color: var(--origami-gold);
            margin-top: 5px;
        }

        .cta-button {
            margin-top: 3.5rem;
            padding: 15px 50px;
            background: transparent;
            color: var(--neon-red);
            border: 1px solid var(--neon-red);
            text-decoration: none;
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            transition: 0.4s;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
            animation: foldIn 1s ease-out 1.2s forwards;
            opacity: 0;
        }

        .cta-button:hover {
            background: var(--neon-red);
            color: var(--bg-black);
            box-shadow: 0 0 30px var(--glow);
            transform: translateY(-5px);
        }

        @keyframes foldIn {
            0% { transform: perspective(1000px) rotateX(-90deg); opacity: 0; }
            100% { transform: perspective(1000px) rotateX(0deg); opacity: 1; }
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            #countdown { gap: 0.5rem; }
            .timer-unit { min-width: 60px; padding: 10px; }
            .timer-unit span { font-size: 2rem; }
            .logo { width: 120px; }
        }
    </style>
</head>
<body>

    <div class="fire-wrapper" id="fireContainer"></div>

    <div class="content">
        <div class="logo-container">
            <img src="Logo Ishya.ico" alt="Ishya Logo" class="logo">
        </div>

        <h1>ISHYA 2026</h1>
        <p>Wait for it to Unfold</p>
        
        <div id="countdown">
            <div class="timer-unit">
                <span id="days">00</span>
                <div class="label">Days</div>
            </div>
            <div class="timer-unit">
                <span id="hours">00</span>
                <div class="label">Hours</div>
            </div>
            <div class="timer-unit">
                <span id="minutes">00</span>
                <div class="label">Mins</div>
            </div>
            <div class="timer-unit">
                <span id="seconds">00</span>
                <div class="label">Secs</div>
            </div>
        </div>

        <a href="https://ishyawebsite-max.github.io/ISHYA-26/ROOMS/index.html" class="cta-button">Book Rooms</a>
    </div>

    <!-- Container for footer -->
    <div id="footer-placeholder"></div>

    <script>
        // Generate Background Flame Particles
        const container = document.getElementById('fireContainer');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.classList.add('flame-particle');
            const size = Math.random() * 60 + 20;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 8 + 's';
            particle.style.animationDuration = (Math.random() * 5 + 5) + 's';
            container.appendChild(particle);
        }

        // Countdown Logic
        const countDownDate = new Date("Mar 13, 2026 00:00:00").getTime();
        const daysEl = document.getElementById("days");
        const hoursEl = document.getElementById("hours");
        const minutesEl = document.getElementById("minutes");
        const secondsEl = document.getElementById("seconds");

        setInterval(function() {
            const now = new Date().getTime();
            const distance = countDownDate - now;
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            daysEl.innerHTML = String(days).padStart(2, '0');
            hoursEl.innerHTML = String(hours).padStart(2, '0');
            minutesEl.innerHTML = String(minutes).padStart(2, '0');
            secondsEl.innerHTML = String(seconds).padStart(2, '0');
        }, 1000);

        // Fetch Footer
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading the footer:', error));
    </script>

</body>
</html>
