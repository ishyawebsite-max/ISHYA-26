<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" type="image/x-icon" href="Logo Ishya.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | ISHYA 2026</title>
    
    <!-- Google Fonts for the ISHYA brand aesthetic -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* --- CSS Variables for Easy Customization --- */
        :root {
            --primary-color: #D4C685; /* Muted Gold/Yellow */
            --dark-bg: #1A2238;       /* Deep Navy Blue */
            --text-color: #F4F4F9;
            --text-muted: #BCC2D9;
        }

        /* --- Basic Reset & Page Setup --- */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-bg);
            overflow: hidden; /* Crucial for preventing scrollbars from animations */
        }
        
        /* --- Animated Starfield Background --- */
        .stars, .stars2, .stars3 {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            display: block;
            background: transparent;
            z-index: 0;
        }

        .stars {
            background-image: 
                radial-gradient(1px 1px at 20px 30px, #eee, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 40px 70px, #fff, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 50px 160px, #ddd, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 90px 40px, #fff, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 200px 200px;
            animation: animate-stars 50s linear infinite;
        }
        .stars2 {
            background-image: 
                radial-gradient(1px 1px at 10px 90px, #eee, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 30px 50px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 150px 120px, #ddd, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 300px 300px;
            animation: animate-stars 100s linear infinite;
        }
        .stars3 {
            background-image: 
                radial-gradient(2px 2px at 60px 200px, #eee, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 200px 80px, #fff, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 400px 400px;
            animation: animate-stars 150s linear infinite;
        }

        @keyframes animate-stars {
            from { background-position: 0 0; }
            to { background-position: 0 -10000px; }
        }

        /* --- Content Container --- */
        .content {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: var(--text-color);
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            z-index: 1;
        }
        
        /* --- Logo Styling & Animation --- */
        .logo {
            width: 120px; /* Adjusted size for image */
            height: auto;
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease-out 0.5s forwards, pulse 2.5s ease-in-out infinite 1.5s;
            opacity: 0; /* Initially hidden for animation */
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        /* --- Text Styling & Animation --- */
        h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-transform: uppercase;
            margin: 0;
            letter-spacing: 3px;
            text-shadow: 0 0 15px rgba(212, 198, 133, 0.3);
            animation: fadeInUp 1s ease-out 0.8s forwards;
            opacity: 0;
        }
        
        p {
            font-size: 1.2rem;
            font-weight: 300;
            color: var(--text-muted);
            margin-top: 1rem;
            max-width: 600px;
            line-height: 1.7;
            animation: fadeInUp 1s ease-out 1.1s forwards;
            opacity: 0;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* --- Countdown Timer Styling --- */
        #countdown {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2.5rem;
            animation: fadeInUp 1s ease-out 1.4s forwards;
            opacity: 0;
        }

        .timer-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .timer-unit span {
            font-family: 'Oswald', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary-color);
            line-height: 1;
        }

        .timer-unit .label {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: var(--text-muted);
            letter-spacing: 1px;
        }

        /* --- CTA Button Styling --- */
        .cta-button {
            display: inline-block;
            margin-top: 3rem;
            padding: 12px 40px;
            background-color: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            font-family: 'Oswald', sans-serif;
            font-size: 1.1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            
            /* Animation timing */
            animation: fadeInUp 1s ease-out 1.7s forwards;
            opacity: 0;
        }

        .cta-button:hover {
            background-color: var(--primary-color);
            color: var(--dark-bg);
            box-shadow: 0 0 20px rgba(212, 198, 133, 0.5);
            transform: translateY(-3px);
        }
        
        /* --- Responsive Adjustments --- */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            p {
                font-size: 1rem;
            }
            .logo {
                width: 90px;
            }
            #countdown {
                gap: 1rem;
            }
            .timer-unit span {
                font-size: 2rem;
            }
            .timer-unit .label {
                font-size: 0.7rem;
            }
            .cta-button {
                margin-top: 2rem;
                padding: 10px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- Animated Starfield Background -->
    <div class="stars"></div>
    <div class="stars2"></div>
    <div class="stars3"></div>

    <!-- Centered Content -->
    <div class="content">
        <!-- Replaced SVG with Image Logo -->
        <img src="Logo Ishya.ico" alt="Ishya Logo" class="logo">

        <h1>ISHYA 2026</h1>
        <p>The stage is being set. The stars are aligning. An unforgettable experience is coming soon.</p>
        
        <!-- Countdown Timer -->
        <div id="countdown">
            <div class="timer-unit">
                <span id="days">00</span>
                <div class="label">Days</div>
            </div>
            <div class="timer-unit">
                <span id="hours">00</span>
                <div class="label">Hours</div>
            </div>
            <div class="timer-unit">
                <span id="minutes">00</span>
                <div class="label">Mins</div>
            </div>
            <div class="timer-unit">
                <span id="seconds">00</span>
                <div class="label">Secs</div>
            </div>
        </div>

        <!-- Book Rooms Button -->
        <!-- Replace 'YOUR_BOOKING_PAGE_LINK_HERE' with your actual URL (e.g., booking.html or an external link) -->
        <a href="https://ishyawebsite-max.github.io/ISHYA-26/ROOMS/index.html" class="cta-button">Book Rooms</a>
    </div>

    <!-- JavaScript for Countdown Logic -->
    <script>
        // Set the date we're counting down to
        const countDownDate = new Date("Mar 13, 2026 00:00:00").getTime();

        // Get elements to update
        const daysEl = document.getElementById("days");
        const hoursEl = document.getElementById("hours");
        const minutesEl = document.getElementById("minutes");
        const secondsEl = document.getElementById("seconds");
        const countdownEl = document.getElementById("countdown");

        // Update the countdown every 1 second
        const x = setInterval(function() {
            // Get today's date and time
            const now = new Date().getTime();
            
            // Find the distance between now and the count down date
            const distance = countDownDate - now;
            
            // Time calculations for days, hours, minutes and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Display the result in the elements, adding a leading zero if needed
            daysEl.innerHTML = String(days).padStart(2, '0');
            hoursEl.innerHTML = String(hours).padStart(2, '0');
            minutesEl.innerHTML = String(minutes).padStart(2, '0');
            secondsEl.innerHTML = String(seconds).padStart(2, '0');
            
            // If the count down is finished, write some text 
            if (distance < 0) {
                clearInterval(x);
                countdownEl.innerHTML = "<h2 style='color: var(--primary-color); font-family: Oswald, sans-serif;'>The Day Is Here!</h2>";
            }
        }, 1000);
    </script>

</body>
</html>
