<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISHYA '26 | Events</title>
    
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Syncopate:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    
    <style>
        :root {
            --bg-dark: #051408;       
            --accent-gold: #D6C26A;   
            --accent-gold-dim: rgba(214, 194, 106, 0.2);
            --text-light: #e0e0e0;
            --font-cinzel: 'Cinzel', serif;
            --font-sync: 'Syncopate', sans-serif;
            --font-tech: 'Share Tech Mono', monospace;
        }

        body { 
            margin: 0; 
            background-color: var(--bg-dark); 
            font-family: var(--font-tech);
            color: var(--text-light);
            overflow-x: hidden;
        }

        /* --- BACKGROUND FX --- */
        #animated-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -10; }
        .overlay-grain {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E");
            pointer-events: none; z-index: -5; opacity: 0.6;
        }

        /* --- HEADER --- */
        header {
            padding: 2rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            border-bottom: 1px solid var(--accent-gold-dim);
            background: linear-gradient(to bottom, #051408 0%, rgba(5,20,8,0.8) 100%);
            backdrop-filter: blur(5px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .page-title {
            font-family: var(--font-cinzel);
            font-size: 2.5rem;
            color: var(--accent-gold);
            text-shadow: 0 0 10px rgba(214, 194, 106, 0.3);
            margin: 0;
        }

        .back-btn {
            font-family: var(--font-sync);
            color: var(--text-light);
            text-decoration: none;
            font-size: 0.8rem;
            letter-spacing: 2px;
            border: 1px solid var(--accent-gold);
            padding: 0.5rem 1.5rem;
            transition: 0.3s;
            text-transform: uppercase;
        }
        .back-btn:hover { background: var(--accent-gold); color: var(--bg-dark); }

        /* --- FILTER BAR --- */
        .filter-container {
            padding: 1.5rem 5%;
            display: flex;
            gap: 2rem;
            overflow-x: auto;
            scrollbar-width: none; /* Firefox */
        }
        .filter-container::-webkit-scrollbar { display: none; }

        .filter-btn {
            background: none;
            border: none;
            color: rgba(255,255,255,0.5);
            font-family: var(--font-sync);
            font-size: 0.9rem;
            cursor: pointer;
            white-space: nowrap;
            padding-bottom: 0.5rem;
            position: relative;
            transition: 0.3s;
            text-transform: uppercase;
        }
        .filter-btn::after {
            content: ''; position: absolute; bottom: 0; left: 0; width: 0%; height: 2px;
            background: var(--accent-gold); transition: 0.3s;
        }
        .filter-btn.active, .filter-btn:hover { color: var(--accent-gold); }
        .filter-btn.active::after { width: 100%; }

        /* --- EVENTS GRID --- */
        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2.5rem;
            padding: 2rem 5% 5rem 5%;
        }

        /* --- CARD DESIGN (THE FOLD) --- */
        .event-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(214, 194, 106, 0.3);
            position: relative;
            overflow: hidden;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            
            /* The "Fold" Effect: Cut top-right corner */
            clip-path: polygon(
                0 0, 
                calc(100% - 30px) 0, 
                100% 30px, 
                100% 100%, 
                0 100%
            );
        }

        .event-card::before {
            /* The Fold Accent Line */
            content: ''; position: absolute; top: 0; right: 0;
            width: 30px; height: 30px;
            background: linear-gradient(to bottom left, transparent 48%, var(--accent-gold) 50%, transparent 52%);
            z-index: 2;
            pointer-events: none;
        }

        .event-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-gold);
            box-shadow: 0 10px 30px -10px rgba(214, 194, 106, 0.15);
        }

        .card-img-container {
            width: 100%;
            height: 180px;
            overflow: hidden;
            position: relative;
            border-bottom: 1px solid rgba(214, 194, 106, 0.2);
        }

        .card-img {
            width: 100%; height: 100%; object-fit: cover;
            filter: grayscale(100%) sepia(20%) brightness(0.8);
            transition: 0.5s;
        }

        .event-card:hover .card-img {
            filter: grayscale(0%) sepia(0%) brightness(1);
            transform: scale(1.05);
        }

        .type-badge {
            position: absolute; top: 10px; left: 10px;
            background: var(--bg-dark);
            border: 1px solid var(--accent-gold);
            color: var(--accent-gold);
            padding: 4px 8px;
            font-size: 0.7rem;
            font-weight: bold;
            z-index: 2;
        }

        .card-content { padding: 1.5rem; position: relative; }

        .card-title {
            font-family: var(--font-cinzel);
            font-size: 1.4rem;
            color: #fff;
            margin: 0 0 0.5rem 0;
            font-weight: 700;
        }

        .card-desc {
            font-size: 0.85rem;
            color: #aaa;
            line-height: 1.5;
            height: 3.2rem; /* approx 3 lines */
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            margin-bottom: 1.5rem;
        }

        /* --- FOOTER / ACTIONS --- */
        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 1rem;
        }

        .status-text {
            font-size: 0.8rem;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .status-open { color: #4db748; }
        .status-closed { color: #d64a4a; }
        .status-tba { color: #888; }

        .btn-group { display: flex; gap: 0.8rem; }

        .action-btn {
            background: transparent;
            color: var(--accent-gold);
            border: 1px solid var(--accent-gold);
            padding: 6px 12px;
            font-family: var(--font-sync);
            font-size: 0.65rem;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
            display: inline-block;
        }

        .action-btn:hover {
            background: var(--accent-gold);
            color: var(--bg-dark);
        }

        .btn-disabled {
            border-color: #555;
            color: #555;
            pointer-events: none;
        }

        /* --- LOADER --- */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-dark);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 200;
        }
        .spinner {
            width: 50px; height: 50px;
            border: 3px solid rgba(214, 194, 106, 0.2);
            border-top-color: var(--accent-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <!-- LOADER -->
    <div id="loader">
        <div class="spinner"></div>
        <p style="margin-top:1rem; font-family:var(--font-sync); color:var(--accent-gold); font-size:0.8rem;">SUMMONING FLAMES...</p>
    </div>

    <!-- BG ANIMATION CANVAS -->
    <canvas id="animated-bg"></canvas>
    <div class="overlay-grain"></div>

    <!-- UI CONTENT -->
    <header>
        <h1 class="page-title" id="category-title">EVENTS</h1>
        <a href="index.html" class="back-btn"><i class="fa-solid fa-chevron-left"></i> &nbsp;FOLD</a>
    </header>

    <div class="filter-container" id="filter-container">
        <!-- JS will populate sub-categories here -->
        <button class="filter-btn active" data-filter="all">All</button>
    </div>

    <div class="events-grid" id="events-grid">
        <!-- JS will populate cards here -->
    </div>

    <!-- BACKGROUND SCRIPT (Reused from your provided code for consistency) -->
    <script>
        const canvas = document.getElementById('animated-bg');
        const ctx = canvas.getContext('2d');
        let width, height;
        
        const COLORS = { 
            swirlGreen: 'rgba(77, 183, 72, 0.1)', 
            gold: 'rgba(214, 194, 106, 0.3)'
        };
        const particles = []; 

        function resize() {
            width = canvas.width = window.innerWidth; 
            height = canvas.height = window.innerHeight;
            particles.length = 0;
            const pCount = window.innerWidth < 950 ? 30 : 60; // Reduced count for performance on data page
            for(let i=0; i<pCount; i++) particles.push(new FlowParticle());
        }

        class FlowParticle {
            constructor() { 
                this.x = Math.random()*width; this.y = Math.random()*height; 
                this.speed = Math.random()*0.5+0.1; this.angle = 0; this.size = Math.random()*2+0.5;
                this.color = Math.random()>0.8 ? COLORS.gold : COLORS.swirlGreen; 
            }
            update() { 
                const n = Math.sin(this.x*0.002) * Math.cos(this.y*0.002);
                this.angle = n * Math.PI * 4; 
                this.x += Math.cos(this.angle)*this.speed; this.y += Math.sin(this.angle)*this.speed;
                if(this.x<0)this.x=width; if(this.x>width)this.x=0; if(this.y<0)this.y=height; if(this.y>height)this.y=0;
            }
            draw() { ctx.fillStyle=this.color; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill(); }
        }

        function animate() { 
            ctx.clearRect(0,0,width,height);
            particles.forEach(p=>{p.update();p.draw();}); 
            requestAnimationFrame(animate); 
        }
        window.addEventListener('resize', resize); resize(); animate();
    </script>

    <!-- DATA LOGIC -->
    <script>
        // *** CONFIGURATION ***
        // PASTE YOUR GOOGLE APPS SCRIPT WEB APP URL HERE
        const API_URL = "https://script.google.com/macros/s/AKfycbzavv7_8jmJfR15WeS6U91o0gFTf1Nnvr0s7kIQ4hS_8PBghM2Tnz14z6vh2U1-0BN2/exec"; 

        // Helper to get URL Params
        const urlParams = new URLSearchParams(window.location.search);
        // Default to "Performing Arts" if no param provided, for testing
        const currentCategory = urlParams.get('category') || "Performing Arts"; 

        document.getElementById('category-title').innerText = currentCategory.toUpperCase();

        let allEvents = [];

        // 1. Convert Drive Link to Viewable Image URL
        function getDriveImage(link) {
            if(!link) return 'https://placehold.co/600x400/051408/D6C26A?text=ISHYA'; // Fallback
            // Regex to extract ID
            const idMatch = link.match(/[-\w]{25,}/);
            if(idMatch) {
                return `https://drive.google.com/thumbnail?id=${idMatch[0]}&sz=w600`;
            }
            return link;
        }

        // 2. Fetch Data
        async function fetchEvents() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                
                // Filter by Main Category (Case Insensitive)
                allEvents = data.filter(e => e.Category && e.Category.toLowerCase() === currentCategory.toLowerCase());
                
                initFilters();
                renderEvents('all');
                
                // Remove Loader
                gsap.to("#loader", { opacity: 0, duration: 0.5, onComplete: () => document.getElementById("loader").remove() });

            } catch (error) {
                console.error("Error fetching events:", error);
                document.querySelector("#loader p").innerText = "FAILED TO SUMMON DATA";
            }
        }

        // 3. Initialize Sub-Category Filters
        function initFilters() {
            const container = document.getElementById('filter-container');
            // Extract unique sub categories
            const subCats = [...new Set(allEvents.map(e => e['Sub Category']).filter(Boolean))];
            
            subCats.forEach(sub => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn';
                btn.innerText = sub;
                btn.onclick = () => {
                    // Update Active State
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    // Filter Grid
                    renderEvents(sub);
                };
                container.appendChild(btn);
            });

            // Handle "All" button
            document.querySelector('[data-filter="all"]').onclick = (e) => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                renderEvents('all');
            };
        }

        // 4. Render Cards
        function renderEvents(filterSub) {
            const grid = document.getElementById('events-grid');
            grid.innerHTML = "";

            const filtered = filterSub === 'all' 
                ? allEvents 
                : allEvents.filter(e => e['Sub Category'] === filterSub);

            if(filtered.length === 0) {
                grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; color:#666;">No events found in this fold.</div>`;
                return;
            }

            filtered.forEach(event => {
                // Determine Status Logic
                let statusClass = "status-tba";
                let statusLabel = "TBA";
                let regBtn = `<span class="btn-disabled">REGISTER</span>`; // Default disabled

                if (event.Status) {
                    const s = event.Status.toUpperCase();
                    if (s === "OPEN") {
                        statusClass = "status-open";
                        statusLabel = "REG OPEN";
                        regBtn = `<a href="${event['Reg link'] || '#'}" target="_blank" class="action-btn">REGISTER</a>`;
                    } else if (s === "CLOSED") {
                        statusClass = "status-closed";
                        statusLabel = "CLOSED";
                        regBtn = `<span class="btn-disabled">CLOSED</span>`;
                    }
                }

                // Parse PDF Link
                const detailsLink = event.Details ? event.Details : "#";

                const card = document.createElement('div');
                card.className = "event-card";
                card.innerHTML = `
                    <div class="card-img-container">
                        <span class="type-badge">${event.Type || 'Event'}</span>
                        <img src="${getDriveImage(event.Picture)}" alt="${event.Event}" class="card-img" loading="lazy">
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">${event.Event}</h3>
                        <div class="card-desc">${event.Description || 'Description coming soon...'}</div>
                        
                        <div class="card-footer">
                            <span class="status-text ${statusClass}">
                                <i class="fa-solid fa-circle" style="font-size:0.5em; vertical-align:middle;"></i> ${statusLabel}
                            </span>
                            <div class="btn-group">
                                <a href="${detailsLink}" target="_blank" class="action-btn"><i class="fa-solid fa-file-pdf"></i> INFO</a>
                                ${regBtn}
                            </div>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });

            // Animate Cards In
            gsap.from(".event-card", {
                y: 30, opacity: 0, duration: 0.6, stagger: 0.1, ease: "power2.out"
            });
        }

        fetchEvents();

    </script>
</body>
</html>
