<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISHYA '26 | Events</title>
    
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Syncopate:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <style>
        :root {
            --bg-dark: #051408;       
            --accent-gold: #D6C26A;
            /* New Gradients for the Gold Card Look */
            --card-gold-gradient: linear-gradient(135deg, #c4ae58 0%, #e8d689 40%, #D6C26A 100%);
            --card-shadow: 0 10px 30px rgba(0,0,0,0.5);
            --text-on-gold: #051408; 
            
            --font-cinzel: 'Cinzel', serif;
            --font-sync: 'Syncopate', sans-serif;
            --font-tech: 'Share Tech Mono', monospace;
        }

        body { 
            margin: 0; 
            background-color: var(--bg-dark); 
            font-family: var(--font-tech);
            color: var(--text-light);
            overflow-x: hidden; 
            overflow-y: auto;
            min-height: 100vh;
        }

        /* --- BACKGROUND FX --- */
        #animated-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -10; pointer-events: none;}
        .overlay-grain {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E");
            pointer-events: none; z-index: 500; opacity: 0.4; /* Grain sits on top of everything to blend */
        }

        /* --- HEADER --- */
        header {
            padding: 2rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            border-bottom: 1px solid rgba(214, 194, 106, 0.2);
            background: linear-gradient(to bottom, #051408 0%, rgba(5,20,8,0.95) 100%);
            position: sticky; top: 0; z-index: 100;
        }

        .page-title {
            font-family: var(--font-cinzel);
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            color: var(--accent-gold);
            text-shadow: 0 0 15px rgba(214, 194, 106, 0.4);
            margin: 0;
        }

        .back-btn {
            font-family: var(--font-sync);
            color: #e0e0e0;
            text-decoration: none;
            font-size: 0.8rem; letter-spacing: 2px;
            border: 1px solid var(--accent-gold);
            padding: 0.5rem 1.5rem;
            transition: 0.3s; text-transform: uppercase;
        }
        .back-btn:hover { background: var(--accent-gold); color: var(--bg-dark); }

        /* --- FILTER BAR --- */
        .filter-container {
            padding: 2rem 5%;
            display: flex; gap: 2rem;
            overflow-x: auto;
            border-bottom: 1px solid rgba(214, 194, 106, 0.1);
        }
        .filter-container::-webkit-scrollbar { height: 4px; }
        .filter-container::-webkit-scrollbar-thumb { background: var(--accent-gold); }

        .filter-btn {
            background: none; border: none;
            color: #888;
            font-family: var(--font-sync);
            font-size: 0.9rem; cursor: pointer;
            white-space: nowrap; padding-bottom: 0.5rem;
            position: relative; transition: 0.3s; text-transform: uppercase;
        }
        .filter-btn::after {
            content: ''; position: absolute; bottom: 0; left: 0; width: 0%; height: 2px;
            background: var(--accent-gold); transition: 0.3s;
        }
        .filter-btn.active, .filter-btn:hover { color: var(--accent-gold); }
        .filter-btn.active::after { width: 100%; }

        /* --- EVENTS GRID --- */
        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 3rem;
            padding: 3rem 5% 5rem 5%;
            min-height: 50vh;
        }

        /* --- NEW GOLD CARD DESIGN --- */
        .event-card {
            /* The Gold Parchment Look */
            background: var(--card-gold-gradient);
            position: relative;
            display: flex; flex-direction: column;
            
            /* Physical properties */
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            
            /* The Fold Shape */
            clip-path: polygon(0 0, calc(100% - 40px) 0, 100% 40px, 100% 100%, 0 100%);
            
            /* Ensure it renders immediately (Fixes ghosting bug) */
            opacity: 1; 
        }

        /* Noise Texture on the Card specifically */
        .event-card::after {
            content: ''; position: absolute; top:0; left:0; width:100%; height:100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.15'/%3E%3C/svg%3E");
            pointer-events: none; mix-blend-mode: multiply;
        }

        /* The Fold Shadow Accent (Top Right) */
        .event-card::before {
            content: ''; position: absolute; top: 0; right: 0;
            width: 41px; height: 41px;
            /* Creates a dark triangle to simulate the back of the fold */
            background: linear-gradient(to bottom left, transparent 48%, #5a461b 50%, transparent 52%);
            z-index: 10; pointer-events: none;
        }

        .event-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(214, 194, 106, 0.15); /* Golden Glow */
        }

        .card-img-container {
            width: 100%; height: 200px;
            overflow: hidden; position: relative;
            border-bottom: 2px solid var(--bg-dark);
            background: #000;
        }

        .card-img {
            width: 100%; height: 100%; object-fit: cover;
            /* Sepia tone to blend with gold */
            filter: sepia(40%) grayscale(20%) contrast(1.1);
            transition: 0.5s;
        }

        .event-card:hover .card-img {
            filter: sepia(0%) grayscale(0%);
            transform: scale(1.05);
        }

        /* Badge is now Dark with Gold Text */
        .type-badge {
            position: absolute; top: 12px; left: 12px;
            background: var(--bg-dark);
            border: 1px solid var(--accent-gold);
            color: var(--accent-gold);
            padding: 5px 10px; font-size: 0.7rem; font-weight: bold;
            font-family: var(--font-sync);
            z-index: 2;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        /* Content Area */
        .card-content { 
            padding: 1.5rem; 
            display: flex; flex-direction: column; flex-grow: 1; 
            position: relative; z-index: 2; /* Above noise texture */
        }

        /* TEXT IS NOW DARK TO CONTRAST WITH GOLD CARD */
        .card-title {
            font-family: var(--font-cinzel);
            font-size: 1.5rem; 
            color: var(--text-on-gold); 
            margin: 0 0 0.5rem 0; font-weight: 900;
            line-height: 1.1;
        }

        .card-desc {
            font-size: 0.9rem; 
            color: #2a3a2a; /* Dark Green/Grey */
            line-height: 1.4;
            margin-bottom: 1.5rem;
            display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden;
            font-weight: 600;
        }

        .card-footer {
            display: flex; justify-content: space-between; align-items: center;
            margin-top: auto; 
            border-top: 1px solid rgba(5, 20, 8, 0.2); 
            padding-top: 1rem;
        }

        /* Status Colors adjusted for Light Background */
        .status-text { font-size: 0.8rem; font-weight: 800; letter-spacing: 1px; }
        .status-open { color: #006400; /* Dark Green */ }
        .status-closed { color: #8b0000; /* Dark Red */ }
        .status-tba { color: #555; }

        /* Buttons on Gold Card */
        .btn-group { display: flex; gap: 0.8rem; }
        .action-btn {
            background: transparent; 
            color: var(--bg-dark);
            border: 2px solid var(--bg-dark);
            padding: 8px 14px; font-family: var(--font-sync);
            font-size: 0.7rem; cursor: pointer;
            text-decoration: none; transition: 0.2s;
            font-weight: 700;
        }
        .action-btn:hover { 
            background: var(--bg-dark); 
            color: var(--accent-gold); 
        }
        .btn-disabled { 
            border: 1px dashed #555; color: #555; 
            pointer-events: none; padding: 8px 14px; 
            font-size: 0.7rem; font-family: var(--font-sync); 
        }

        /* --- MANDALA LOADER --- */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-dark);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 5000; /* Topmost */
        }
        #loader-canvas { width: 150px; height: 150px; }
        
    </style>
</head>
<body>

    <div id="loader">
        <canvas id="loader-canvas"></canvas>
        <p style="margin-top:1rem; font-family:var(--font-sync); color:var(--accent-gold); font-size:0.8rem; letter-spacing: 2px;">UNFOLDING...</p>
    </div>

    <canvas id="animated-bg"></canvas>
    <div class="overlay-grain"></div>

    <header>
        <h1 class="page-title" id="category-title">EVENTS</h1>
        <a href="index_events.html" class="back-btn"><i class="fa-solid fa-chevron-left"></i> &nbsp;FOLD</a>
    </header>

    <div class="filter-container" id="filter-container"></div>
    <div class="events-grid" id="events-grid"></div>

    <!-- BACKGROUND SCRIPT -->
    <script>
        const canvas = document.getElementById('animated-bg');
        const ctx = canvas.getContext('2d');
        let width, height;
        const particles = []; 
        const COLORS = { gold: 'rgba(214, 194, 106, 0.3)', green: 'rgba(77, 183, 72, 0.1)' };

        function resize() {
            width = canvas.width = window.innerWidth; 
            height = canvas.height = window.innerHeight;
            particles.length = 0;
            const pCount = window.innerWidth < 950 ? 30 : 50; 
            for(let i=0; i<pCount; i++) particles.push(new FlowParticle());
        }

        class FlowParticle {
            constructor() { 
                this.x = Math.random()*width; this.y = Math.random()*height; 
                this.speed = Math.random()*0.5+0.1; this.size = Math.random()*2+0.5;
                this.color = Math.random()>0.8 ? COLORS.gold : COLORS.green; 
            }
            update() { 
                const n = Math.sin(this.x*0.002) * Math.cos(this.y*0.002);
                const angle = n * Math.PI * 4; 
                this.x += Math.cos(angle)*this.speed; this.y += Math.sin(angle)*this.speed;
                if(this.x<0)this.x=width; if(this.x>width)this.x=0; if(this.y<0)this.y=height; if(this.y>height)this.y=0;
            }
            draw() { ctx.fillStyle=this.color; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill(); }
        }

        function animateBg() { 
            ctx.clearRect(0,0,width,height);
            particles.forEach(p=>{p.update();p.draw();}); 
            requestAnimationFrame(animateBg); 
        }
        window.addEventListener('resize', resize); resize(); animateBg();
    </script>

    <!-- MANDALA SCRIPT -->
    <script>
        const lCanvas = document.getElementById('loader-canvas');
        const lCtx = lCanvas.getContext('2d');
        lCanvas.width = 150; lCanvas.height = 150;
        let lAngle = 0;

        function drawMandala() {
            lCtx.clearRect(0, 0, 150, 150);
            const cx = 75, cy = 75, r = 30;
            lAngle += 0.02;

            lCtx.save();
            lCtx.translate(cx, cy);
            lCtx.rotate(lAngle);
            lCtx.strokeStyle = "#D6C26A";
            lCtx.lineWidth = 1.5;

            for(let i=0; i<12; i++) {
                lCtx.rotate(Math.PI*2/12);
                lCtx.beginPath();
                lCtx.moveTo(0,0);
                lCtx.quadraticCurveTo(r*0.5, r*0.5, 0, r);
                lCtx.quadraticCurveTo(-r*0.5, r*0.5, 0, 0);
                lCtx.stroke();
            }
            lCtx.beginPath(); lCtx.arc(0,0, r*1.2, 0, Math.PI*2); lCtx.stroke();
            lCtx.restore();

            if(document.getElementById('loader')) requestAnimationFrame(drawMandala);
        }
        drawMandala();
    </script>

    <!-- DATA SCRIPT -->
    <script>
        // *** REPLACE WITH YOUR DEPLOYED URL ***
        const API_URL = "https://script.google.com/macros/s/AKfycbzavv7_8jmJfR15WeS6U91o0gFTf1Nnvr0s7kIQ4hS_8PBghM2Tnz14z6vh2U1-0BN2/exec"; 

        const CATEGORY_MAP = {
            "MEDIA & PHOTO": "Media & Photography",
            "VISUAL & FINE ARTS": "Visual & Fine Arts",
            "LITERARY & ORATORY": "Literary & Oratory",
            "PERFORMING ARTS": "Performing Arts",
            "GAMING & ESPORTS": "Gaming & Esports"
        };

        const urlParams = new URLSearchParams(window.location.search);
        let rawCategory = urlParams.get('category') ? urlParams.get('category').toUpperCase() : "PERFORMING ARTS";
        let targetCategory = CATEGORY_MAP[rawCategory] || rawCategory;

        document.getElementById('category-title').innerText = rawCategory;

        let allEvents = [];

        function getDriveImage(link) {
            if(!link) return 'https://placehold.co/600x400/051408/D6C26A?text=ISHYA';
            const idMatch = link.match(/[-\w]{25,}/);
            return idMatch ? `https://drive.google.com/thumbnail?id=${idMatch[0]}&sz=w600` : link;
        }

        async function fetchEvents() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                
                // Strict Filter
                allEvents = data.filter(e => e.Category && e.Category.trim().toLowerCase() === targetCategory.toLowerCase());
                
                initFilters();
                renderEvents('all');
                
                gsap.to("#loader", { opacity: 0, duration: 0.5, onComplete: () => {
                    const l = document.getElementById("loader");
                    if(l) l.remove();
                }});

            } catch (error) {
                console.error("Error:", error);
                document.querySelector("#loader p").innerText = "FAILED TO SUMMON DATA";
            }
        }

        function initFilters() {
            const container = document.getElementById('filter-container');
            const subCats = [...new Set(allEvents.map(e => e['Sub Category']).filter(Boolean))];
            
            const allBtn = document.createElement('button');
            allBtn.className = 'filter-btn active';
            allBtn.innerText = "ALL";
            allBtn.onclick = (e) => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                renderEvents('all');
            }
            container.appendChild(allBtn);

            subCats.forEach(sub => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn';
                btn.innerText = sub;
                btn.onclick = () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    renderEvents(sub);
                };
                container.appendChild(btn);
            });
        }

        function renderEvents(filterSub) {
            const grid = document.getElementById('events-grid');
            grid.innerHTML = "";

            const filtered = filterSub === 'all' 
                ? allEvents 
                : allEvents.filter(e => e['Sub Category'] === filterSub);

            if(filtered.length === 0) {
                grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; color:#888; font-family:var(--font-tech); margin-top:2rem;">No events found in this fold.</div>`;
                return;
            }

            filtered.forEach(event => {
                let statusClass = "status-tba";
                let statusLabel = "TBA";
                let regBtn = `<span class="btn-disabled">REGISTER</span>`; 

                // Conditional Info Button
                let infoBtn = "";
                if(event.Details && event.Details.length > 5) {
                    infoBtn = `<a href="${event.Details}" target="_blank" class="action-btn"><i class="fa-solid fa-file-pdf"></i> INFO</a>`;
                }

                if (event.Status) {
                    const s = event.Status.toUpperCase();
                    if (s === "OPEN") {
                        statusClass = "status-open"; statusLabel = "OPEN";
                        regBtn = `<a href="${event['Reg link'] || '#'}" target="_blank" class="action-btn">REGISTER</a>`;
                    } else if (s === "CLOSED") {
                        statusClass = "status-closed"; statusLabel = "CLOSED";
                        regBtn = `<span class="btn-disabled">CLOSED</span>`;
                    }
                }

                const card = document.createElement('div');
                card.className = "event-card"; // GSAP animation removed to prevent ghosting
                card.innerHTML = `
                    <div class="card-img-container">
                        <span class="type-badge">${event.Type || 'Event'}</span>
                        <img src="${getDriveImage(event.Picture)}" alt="${event.Event}" class="card-img" loading="lazy">
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">${event.Event}</h3>
                        <div class="card-desc">${event.Description || 'Description coming soon...'}</div>
                        
                        <div class="card-footer">
                            <span class="status-text ${statusClass}">
                                <i class="fa-solid fa-circle" style="font-size:0.5em; vertical-align:middle;"></i> ${statusLabel}
                            </span>
                            <div class="btn-group">
                                ${infoBtn}
                                ${regBtn}
                            </div>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        fetchEvents();
    </script>
</body>
</html>
