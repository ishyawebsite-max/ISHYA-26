<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ISHYA '26 | Events</title>
    
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Syncopate:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/global.css"> 
    
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="/layout.js" defer></script> 

    <style>
        :root {
            --bg-dark: #051408;       
            --accent-gold: #D6C26A;
            --card-gold-gradient: linear-gradient(135deg, #c4ae58 0%, #e8d689 40%, #D6C26A 100%);
            --text-on-gold: #051408; 
            --font-cinzel: 'Cinzel', serif;
            --font-sync: 'Syncopate', sans-serif;
            --font-tech: 'Share Tech Mono', monospace;
        }

        body { 
            margin: 0; 
            background-color: var(--bg-dark); 
            font-family: var(--font-tech);
            color: #e0e0e0;
            overflow-x: hidden; 
            -webkit-tap-highlight-color: transparent;
        }

        /* --- BACKGROUND FX --- */
        #animated-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -10; pointer-events: none;}
        .overlay-grain {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E");
            pointer-events: none; z-index: 500; opacity: 0.4;
        }

        /* --- HEADER --- */
        header {
            padding: 1rem 5%;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid rgba(214, 194, 106, 0.2);
            background: rgba(5, 20, 8, 0.95);
            backdrop-filter: blur(10px);
            position: sticky; top: 0; z-index: 100;
        }

        .page-title {
            font-family: var(--font-cinzel);
            font-size: clamp(1.2rem, 5vw, 2.2rem);
            color: var(--accent-gold);
            text-shadow: 0 0 15px rgba(214, 194, 106, 0.3);
            margin: 0;
            text-transform: uppercase;
        }

        .back-btn {
            font-family: var(--font-sync); 
            color: #e0e0e0; 
            text-decoration: none;
            font-size: 0.7rem; 
            letter-spacing: 1px;
            border: 1px solid var(--accent-gold); 
            padding: 0.5rem 1rem;
            transition: 0.3s; 
            display: inline-flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
        }
        .back-btn:hover { background: var(--accent-gold); color: var(--bg-dark); }

        /* --- FILTER BAR --- */
        .filter-container {
            padding: 1rem 5%; display: flex; gap: 1.2rem; overflow-x: auto;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE/Edge */
            border-bottom: 1px solid rgba(214, 194, 106, 0.1);
            background: rgba(5, 20, 8, 0.5);
        }
        .filter-container::-webkit-scrollbar { display: none; } /* Hide scrollbar Chrome/Safari */

        .filter-btn {
            background: none; border: none; color: #777;
            font-family: var(--font-sync); font-size: 0.75rem; cursor: pointer;
            white-space: nowrap; padding: 0.5rem 0;
            position: relative; transition: 0.3s; text-transform: uppercase;
        }
        .filter-btn.active { color: var(--accent-gold); border-bottom: 2px solid var(--accent-gold); }

        /* --- EVENTS GRID --- */
        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            padding: 2rem 5%;
            min-height: 60vh;
        }

        /* --- EVENT CARD --- */
        .event-card {
            background: var(--card-gold-gradient);
            position: relative;
            height: 360px; 
            display: flex; flex-direction: column;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            clip-path: polygon(0 0, calc(100% - 30px) 0, 100% 30px, 100% 100%, 0 100%);
            overflow: hidden; 
            will-change: transform;
        }

        .card-img-container {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 70%; 
            z-index: 0; overflow: hidden;
        }

        .card-img {
            width: 100%; height: 100%; object-fit: cover;
            transition: transform 0.6s cubic-bezier(0.25, 1, 0.5, 1);
        }

        .card-content {
            position: absolute; bottom: 0; left: 0; width: 100%; 
            height: 32%; background: var(--card-gold-gradient); 
            padding: 1rem; box-sizing: border-box; z-index: 5;
            transition: height 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; flex-direction: column;
            border-top: 1px solid rgba(0,0,0,0.1);
        }

        /* Hover & Touch Effects */
        @media (hover: hover) {
            .event-card:hover .card-content { height: 100%; padding-top: 2.5rem; }
            .event-card:hover .card-img { transform: scale(1.1); }
            .event-card:hover .card-desc { opacity: 1; transform: translateY(0); max-height: 150px; margin-top: 1rem; }
        }

        /* For Touch Devices - Slightly more visible by default or simplified */
        @media (hover: none) {
            .event-card .card-content { height: 35%; }
            /* Tap to expand logic handled via JS or keeping it simple for mobile */
            .card-desc { display: none; } 
            .event-card.active .card-content { height: 100%; padding-top: 2.5rem; }
            .event-card.active .card-desc { display: block; opacity: 1; transform: translateY(0); max-height: 150px; margin-top: 1rem; }
        }

        .type-badge {
            position: absolute; top: 10px; left: 10px;
            background: var(--bg-dark); color: var(--accent-gold);
            padding: 4px 8px; font-size: 0.6rem; font-family: var(--font-sync);
            z-index: 20; border: 1px solid var(--accent-gold);
        }

        .card-title {
            font-family: var(--font-cinzel); font-size: 1.2rem; 
            color: var(--text-on-gold); margin: 0; font-weight: 900;
            line-height: 1.2;
        }

        .card-desc {
            font-size: 0.85rem; color: #2a3a2a; line-height: 1.4;
            font-weight: 600; opacity: 0; transform: translateY(15px);
            transition: 0.3s; overflow-y: auto;
        }

        .card-footer {
            display: flex; justify-content: space-between; align-items: center;
            margin-top: auto; padding-top: 0.8rem; gap: 0.5rem;
        }

        .status-btn {
            font-family: var(--font-sync); font-size: 0.7rem; font-weight: 700;
            padding: 8px 12px; text-decoration: none; text-transform: uppercase;
            transition: 0.3s; flex: 1; text-align: center;
        }

        .btn-register { background: var(--bg-dark); color: var(--accent-gold); border: 1px solid var(--bg-dark); }
        .btn-info { background: transparent; color: var(--bg-dark); border: 1px solid var(--bg-dark); }
        .btn-closed { border: 1px solid #611818; color: #611818; opacity: 0.7; pointer-events: none; }
        .btn-tba { border: 1px dashed #444; color: #444; pointer-events: none; }

        /* --- LOADER --- */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-dark); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 5000;
        }
        #loader-canvas { width: 100px; height: 100px; }

        /* Mobile specific adjustments */
        @media (max-width: 480px) {
            .events-grid { grid-template-columns: 1fr; gap: 1.2rem; padding: 1.5rem 6%; }
            .event-card { height: 320px; }
            .page-title { font-size: 1.2rem; }
            header { padding: 0.8rem 5%; }
        }
    </style>
</head>
<body>
    <ishya-header></ishya-header>

    <div id="loader">
        <canvas id="loader-canvas"></canvas>
        <p style="margin-top:1rem; font-family:var(--font-sync); color:var(--accent-gold); font-size:0.7rem; letter-spacing: 2px;">UNFOLDING...</p>
    </div>

    <canvas id="animated-bg"></canvas>
    <div class="overlay-grain"></div>

    <header>
        <h1 class="page-title" id="category-title">EVENTS</h1>
        <a href="index.html" class="back-btn" id="manual-back">
            <i class="fa-solid fa-chevron-left"></i> FOLD
        </a>
    </header>

    <div class="filter-container" id="filter-container"></div>
    <div class="events-grid" id="events-grid"></div>

    <script>
        /** 1. FIX BACK BUTTON BUG **/
        // Ensure clicking the button or hardware back button takes us to index_events.html
        document.getElementById('manual-back').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'index_events.html';
        });

        /** 2. BACKGROUND ANIMATION (Optimized) **/
        const canvas = document.getElementById('animated-bg');
        const ctx = canvas.getContext('2d');
        let width, height, particles = []; 
        
        function resize() {
            width = canvas.width = window.innerWidth; 
            height = canvas.height = window.innerHeight;
            particles = [];
            // Lower particle count on mobile for performance
            const pCount = width < 600 ? 20 : 45; 
            for(let i=0; i<pCount; i++) particles.push(new FlowParticle());
        }

        class FlowParticle {
            constructor() { 
                this.x = Math.random()*width; this.y = Math.random()*height; 
                this.speed = Math.random()*0.4+0.1; this.size = Math.random()*1.5+0.5;
                this.color = Math.random()>0.8 ? 'rgba(214, 194, 106, 0.2)' : 'rgba(77, 183, 72, 0.05)'; 
            }
            update() { 
                let angle = Math.sin(this.x*0.002) * Math.cos(this.y*0.002) * Math.PI * 2;
                this.x += Math.cos(angle)*this.speed; 
                this.y += Math.sin(angle)*this.speed;
                if(this.x<0)this.x=width; if(this.x>width)this.x=0; if(this.y<0)this.y=height; if(this.y>height)this.y=0;
            }
            draw() { ctx.fillStyle=this.color; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill(); }
        }

        function animateBg() { 
            ctx.clearRect(0,0,width,height);
            for(let p of particles){ p.update(); p.draw(); }
            requestAnimationFrame(animateBg); 
        }
        window.addEventListener('resize', resize); resize(); animateBg();

        /** 3. LOADER (Mandala) **/
        const lCanvas = document.getElementById('loader-canvas');
        const lCtx = lCanvas.getContext('2d');
        lCanvas.width = 100; lCanvas.height = 100;
        let lAngle = 0;
        function drawMandala() {
            lCtx.clearRect(0, 0, 100, 100);
            lAngle += 0.03;
            lCtx.save();
            lCtx.translate(50, 50); lCtx.rotate(lAngle);
            lCtx.strokeStyle = "#D6C26A"; lCtx.lineWidth = 1;
            for(let i=0; i<8; i++) {
                lCtx.rotate(Math.PI*2/8);
                lCtx.strokeRect(-15,-15,30,30);
            }
            lCtx.restore();
            if(document.getElementById('loader')) requestAnimationFrame(drawMandala);
        }
        drawMandala();

        /** 4. DATA FETCH & RENDER **/
        const API_URL = "https://script.google.com/macros/s/AKfycbzavv7_8jmJfR15WeS6U91o0gFTf1Nnvr0s7kIQ4hS_8PBghM2Tnz14z6vh2U1-0BN2/exec"; 
        const urlParams = new URLSearchParams(window.location.search);
        let rawCategory = urlParams.get('category') ? urlParams.get('category').toUpperCase() : "PERFORMING ARTS";
        document.getElementById('category-title').innerText = rawCategory;

        let allEvents = [];

        async function fetchEvents() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                allEvents = data.filter(e => e.Category && e.Category.trim().toUpperCase() === rawCategory);
                
                initFilters();
                renderEvents('all');
                
                gsap.to("#loader", { opacity: 0, duration: 0.4, onComplete: () => document.getElementById("loader").remove() });
            } catch (e) {
                console.error(e);
                document.querySelector("#loader p").innerText = "OFFLINE";
            }
        }

        function initFilters() {
            const container = document.getElementById('filter-container');
            const subCats = [...new Set(allEvents.map(e => e['Sub Category']).filter(Boolean))];
            
            const createBtn = (text, active = false) => {
                const b = document.createElement('button');
                b.className = `filter-btn ${active ? 'active' : ''}`;
                b.innerText = text;
                b.onclick = () => {
                    document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                    b.classList.add('active');
                    renderEvents(text === 'ALL' ? 'all' : text);
                };
                container.appendChild(b);
            };

            createBtn('ALL', true);
            subCats.forEach(s => createBtn(s));
        }

        function renderEvents(filterSub) {
            const grid = document.getElementById('events-grid');
            grid.innerHTML = "";
            const filtered = filterSub === 'all' ? allEvents : allEvents.filter(e => e['Sub Category'] === filterSub);

            filtered.forEach(event => {
                const card = document.createElement('div');
                card.className = "event-card";
                
                // Toggle active class on tap for mobile
                card.onclick = () => {
                    if(window.innerWidth < 1024) card.classList.toggle('active');
                };

                let regBtn = `<span class="status-btn btn-tba">TBA</span>`;
                if(event.Status?.toUpperCase() === 'OPEN') {
                    regBtn = `<a href="${event['Reg link'] || '#'}" target="_blank" class="status-btn btn-register">REGISTER</a>`;
                } else if(event.Status?.toUpperCase() === 'CLOSED') {
                    regBtn = `<span class="status-btn btn-closed">CLOSED</span>`;
                }

                let infoBtn = event.Details ? `<a href="${event.Details}" target="_blank" class="status-btn btn-info">INFO</a>` : "";

                const imgUrl = event.Picture?.includes('drive.google') 
                    ? `https://drive.google.com/thumbnail?id=${event.Picture.match(/[-\w]{25,}/)[0]}&sz=w600`
                    : (event.Picture || 'https://placehold.co/400x300?text=ISHYA');

                card.innerHTML = `
                    <span class="type-badge">${event.Type || 'EVENT'}</span>
                    <div class="card-img-container">
                        <img src="${imgUrl}" class="card-img" alt="" loading="lazy">
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">${event.Event}</h3>
                        <div class="card-desc">${event.Description || 'No description provided.'}</div>
                        <div class="card-footer">${infoBtn}${regBtn}</div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        fetchEvents();
    </script>
    <ishya-footer></ishya-footer>
</body>
</html>
