<!-- ISHYA AERO / REFINED LIGHT FLUID HEADER -->
<style>
    :root {
        --ishya-gold: #f0d57a;
        --ishya-green: #4ade80;
        --ishya-peach: #ffb08e;
        --ishya-creme: #fef9c3;
        --ishya-white: #ffffff;
        --ishya-dark: rgba(10, 12, 18, 0.75);
        --ishya-glass-tint: rgba(255, 255, 255, 0.08); /* The subtle whitening */
        --anim-fluid: cubic-bezier(0.4, 0, 0.2, 1);
        --bar-height: 65px; 
    }

    body { margin: 0; background-color: #05050a; }

    /* 1. CONTENT SPACER - Pushes page content down */
    .ishya-header-spacer {
        display: block;
        width: 100%;
        height: var(--bar-height);
    }

    /* 2. AERO BACKDROP WITH SUBTLE FLUIDS */
    .ishya-nav-backdrop {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: var(--bar-height);
        background: var(--ishya-dark);
        backdrop-filter: blur(25px) saturate(140%);
        -webkit-backdrop-filter: blur(25px) saturate(140%);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        z-index: 9997;
        overflow: hidden;
    }

    /* Subtle Whitening Tint Overlay */
    .ishya-nav-backdrop::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(180deg, var(--ishya-glass-tint) 0%, transparent 100%);
        pointer-events: none;
    }

    /* LIGHT FLUID LAYER - Reduced density & subtle movement */
    .ishya-fluid-layer {
        position: absolute;
        inset: -20%;
        z-index: -1;
        opacity: 0.25; /* Very light */
        filter: blur(50px);
        background: 
            radial-gradient(circle at 20% 30%, var(--ishya-green) 0%, transparent 40%),
            radial-gradient(circle at 80% 70%, var(--ishya-gold) 0%, transparent 40%),
            radial-gradient(circle at 50% 50%, var(--ishya-peach) 0%, transparent 35%),
            radial-gradient(circle at 10% 80%, var(--ishya-creme) 0%, transparent 30%);
        animation: fluidDrift 25s ease-in-out infinite alternate;
        will-change: transform;
    }

    @keyframes fluidDrift {
        from { transform: translate(0, 0) rotate(0deg) scale(1); }
        to { transform: translate(5%, 2%) rotate(5deg) scale(1.1); }
    }

    /* 3. NAV CONTAINER PILL */
    .ishya-nav-container {
        position: fixed;
        z-index: 9999;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        width: 45px; 
        height: 45px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid var(--ishya-gold);
        border-radius: 25px;
        box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        overflow: hidden;
        cursor: pointer;
        will-change: width, height, top;
        transition: 
            width 0.5s var(--anim-fluid),
            height 0.5s var(--anim-fluid),
            top 0.4s var(--anim-fluid),
            border-radius 0.3s ease;
    }

    /* LOGO */
    .ishya-logo-btn {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 45px;
        display: flex; justify-content: center; align-items: center;
        transition: opacity 0.2s ease;
    }
    .ishya-logo-btn img { height: 24px; filter: drop-shadow(0 0 5px var(--ishya-green)); }

    /* MENU GRID */
    .ishya-menu-grid {
        display: flex; width: 100%; height: 100%;
        align-items: center; justify-content: space-evenly;
        opacity: 0; pointer-events: none; padding: 0 10px;
        box-sizing: border-box;
    }

    .ishya-link {
        display: flex; flex-direction: column; 
        align-items: center; justify-content: center;
        text-decoration: none; color: #fff;
        padding: 5px; min-width: 80px;
        transition: transform 0.2s ease, opacity 0.2s ease;
    }

    .ishya-link svg {
        width: 20px; height: 20px;
        stroke: var(--ishya-green);
        fill: none; stroke-width: 2;
        margin-bottom: 4px;
        transition: stroke 0.3s ease;
    }

    .ishya-link span {
        font-size: 9px; font-weight: 800;
        letter-spacing: 0.8px; text-transform: uppercase;
        color: var(--ishya-creme); opacity: 0.8;
    }

    /* 4. EXPANDED STATE (Desktop) */
    .ishya-nav-container.expanded {
        width: 800px; height: 54px;
        border-radius: 10px;
        background: rgba(0, 0, 0, 0.4);
        border-color: rgba(255,255,255,0.1);
        top: 5px;
    }
    .ishya-nav-container.expanded .ishya-logo-btn { opacity: 0; pointer-events: none; }
    .ishya-nav-container.expanded .ishya-menu-grid { opacity: 1; pointer-events: auto; }

    .ishya-link:hover svg { stroke: var(--ishya-gold); transform: translateY(-2px); }
    .ishya-link:hover span { opacity: 1; color: #fff; }

    /* 5. MOBILE OPTIMIZATION (No jitter, Origami focus) */
    @media screen and (max-width: 900px) {
        .ishya-nav-container { top: 10px; width: 45px; height: 45px; }

        .ishya-nav-container.expanded {
            width: 92%; height: auto; min-height: 350px;
            top: 10px; border-radius: 20px;
            padding-bottom: 25px;
        }

        .ishya-nav-container.expanded .ishya-menu-grid {
            display: grid; grid-template-columns: repeat(2, 1fr);
            gap: 15px; padding: 65px 15px 0 15px;
        }

        .ishya-link {
            background: rgba(255,255,255,0.03);
            padding: 25px 10px;
            /* Subtler Origami Fold Effect */
            clip-path: polygon(0 0, 100% 0, 100% 88%, 88% 100%, 0 100%);
            border: 1px solid rgba(255,255,255,0.05);
        }

        .ishya-nav-container.expanded .ishya-logo-btn {
            opacity: 1; height: 50px;
            border-bottom: 1px solid rgba(255,255,255,0.08);
            background: rgba(255,255,255,0.02);
        }
    }
</style>

<div class="ishya-header-spacer"></div>

<div id="ishya-floating-nav-wrapper">
    <div class="ishya-nav-backdrop">
        <div class="ishya-fluid-layer"></div>
    </div>
    
    <nav class="ishya-nav-container" id="ishyaHeader">
        <div class="ishya-logo-btn">
            <img src="/ISHYA-26/Logo Ishya.ico" alt="ISHYA" 
                 onerror="this.style.display='none'; document.getElementById('ishyaFallback').style.display='block';">
            <span id="ishyaFallback" style="display:none; color:var(--ishya-gold); font-size:11px; font-weight:bold;">ISHYA</span>
        </div>

        <div class="ishya-menu-grid">
            <a href="/ISHYA-26/index.html" class="ishya-link">
                <svg viewBox="0 0 24 24"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/></svg>
                <span>Home</span>
            </a>
            <a href="/ISHYA-26/events.html" class="ishya-link">
                <svg viewBox="0 0 24 24"><rect x="3" y="4" width="18" height="18" rx="2"/><path d="M3 10h18"/></svg>
                <span>Events</span>
            </a>
            <a href="/ISHYA-26/merch.html" class="ishya-link">
                <svg viewBox="0 0 24 24"><path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"/><circle cx="12" cy="12" r="3"/><path d="M9 6a3 3 0 1 0 6 0"/></svg>
                <span>Merch</span>
            </a>
            <a href="/ISHYA-26/sponsors.html" class="ishya-link">
                <svg viewBox="0 0 24 24"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
                <span>Sponsors</span>
            </a>
            <a href="/ISHYA-26/team.html" class="ishya-link">
                <svg viewBox="0 0 24 24"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
                <span>Team</span>
            </a>
            <a href="/ISHYA-26/results.html" class="ishya-link">
                <svg viewBox="0 0 24 24"><circle cx="12" cy="8" r="7"/><polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"/></svg>
                <span>Results</span>
            </a>
        </div>
    </nav>
</div>

<script>
    (function(){
        const nav = document.getElementById('ishyaHeader');
        let isExpanded = false;

        const toggleNav = (forceState) => {
            isExpanded = forceState !== undefined ? forceState : !isExpanded;
            nav.classList.toggle('expanded', isExpanded);
        };

        nav.addEventListener('mouseenter', () => { if(window.innerWidth > 900) toggleNav(true); });
        nav.addEventListener('mouseleave', () => { if(window.innerWidth > 900) toggleNav(false); });
        nav.addEventListener('click', (e) => {
            if (e.target.closest('a')) return;
            toggleNav();
        });
        document.addEventListener('click', (e) => {
            if (!nav.contains(e.target) && isExpanded) toggleNav(false);
        });
    })();
</script>
