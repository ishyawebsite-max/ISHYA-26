<!-- ISHYA FLOATING HEADER COMPONENT -->
<style>
    /* Scoped Variables for the Header */
    #ishya-floating-nav-wrapper {
        --nav-bg: rgba(13, 17, 23, 0.85); /* Matches deep dark themes */
        --nav-border: rgba(255, 255, 255, 0.1);
        --nav-gold: #f0d57a; 
        --nav-text: #e2e8f0;
        --nav-bounce: cubic-bezier(0.34, 1.56, 0.64, 1);
        font-family: system-ui, -apple-system, sans-serif;
    }

    /* Container Positioning - Fixed to float over everything */
    .ishya-nav-container {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 99999; /* Very high to sit on top of other headers */
        
        /* Initial State: Small Pill */
        width: 80px; 
        height: 50px;
        
        background: var(--nav-bg);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        
        border: 1px solid var(--nav-border);
        border-radius: 50px;
        box-shadow: 0 10px 30px -5px rgba(0,0,0,0.5);
        
        overflow: hidden;
        cursor: pointer;
        
        /* Smooth Animation */
        transition: 
            width 0.5s var(--nav-bounce),
            height 0.5s var(--nav-bounce),
            border-radius 0.4s ease,
            background 0.3s ease;
    }

    /* Logo Image (Center Button) */
    .ishya-logo-btn {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        pointer-events: none;
        transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .ishya-logo-btn img {
        width: 32px;
        height: 32px;
        object-fit: contain;
        filter: drop-shadow(0 0 5px rgba(240, 213, 122, 0.3));
    }

    /* Menu Items (Hidden initially) */
    .ishya-menu-grid {
        width: 100%;
        height: 100%;
        opacity: 0;
        pointer-events: none;
        display: flex;
        transition: opacity 0.2s ease;
    }

    .ishya-link {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        color: var(--nav-text);
        transition: transform 0.2s ease, color 0.2s ease;
    }

    .ishya-link svg {
        width: 24px;
        height: 24px;
        stroke: currentColor;
        stroke-width: 2;
        fill: none;
        margin-bottom: 5px;
        transition: stroke 0.3s;
    }

    .ishya-link span {
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    /* =========================================
       INTERACTION STATES
       ========================================= */

    /* DESKTOP (Hover support) */
    @media screen and (min-width: 768px) {
        
        /* Hover Logic */
        .ishya-nav-container:hover, 
        .ishya-nav-container.expanded {
            width: 800px;
            height: 90px;
            background: #0f111a; 
            border-color: var(--nav-gold);
            border-radius: 24px;
        }

        /* Hide Logo on Open */
        .ishya-nav-container:hover .ishya-logo-btn,
        .ishya-nav-container.expanded .ishya-logo-btn {
            opacity: 0;
            transform: translateY(-20px);
        }

        /* Show Menu on Open */
        .ishya-nav-container:hover .ishya-menu-grid,
        .ishya-nav-container.expanded .ishya-menu-grid {
            opacity: 1;
            pointer-events: auto;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
            padding: 0 20px;
            transition-delay: 0.1s;
        }

        /* Link Hover Effect */
        .ishya-link:hover { color: var(--nav-gold); transform: translateY(-3px); }
        .ishya-link:hover svg { stroke: var(--nav-gold); filter: drop-shadow(0 0 5px var(--nav-gold)); }
    }

    /* MOBILE (< 768px) */
    @media screen and (max-width: 767px) {
        /* Mobile Expansion (Drawer) */
        .ishya-nav-container.expanded {
            width: 95%;
            height: 320px;
            background: rgba(15, 17, 26, 0.98);
            border-color: var(--nav-gold);
            border-radius: 20px;
        }

        /* Keep Logo Visible on Mobile top */
        .ishya-nav-container.expanded .ishya-logo-btn {
            opacity: 1;
            transform: translateY(0);
            height: 60px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        /* Grid Layout for Mobile Items */
        .ishya-nav-container.expanded .ishya-menu-grid {
            opacity: 1;
            pointer-events: auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 70px 10px 10px 10px;
            align-items: start;
        }

        .ishya-link {
            background: rgba(255,255,255,0.03);
            padding: 10px 0;
            border-radius: 8px;
            width: 100%;
        }
        
        .ishya-link:last-child { grid-column: span 3; flex-direction: row; gap: 10px; }
    }
</style>

<div id="ishya-floating-nav-wrapper">

                <span>Results</span>
            </a>
            <a href="book.html" class="ishya-link">
                <svg viewBox="0 0 24 24"><path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"/><polyline points="13 2 13 9 20 9"/></svg>
                <span>Book Rooms</span>
            </a>
        </div>
    </nav>
</div>

<script>
    (function(){
        const nav = document.getElementById('ishyaHeader');
        
        // Touch Interaction (Mobile)
        nav.addEventListener('click', (e) => {
            if (e.target.closest('a')) return;
            nav.classList.toggle('expanded');
        });

        // Close when clicking outside (Desktop/Mobile)
        document.addEventListener('click', (e) => {
            if (!nav.contains(e.target)) {
                nav.classList.remove('expanded');
            }
        });
    })();
</script>
