<!-- ISHYA AERO / LIQUID GLASS HEADER -->
<style>
    /* =========================================
       1. GLOBAL SETTINGS
       ========================================= */
    body {
        margin: 0;
        background-color: #05050a; 
        font-family: system-ui, -apple-system, sans-serif;
    }

    /* 
       THE SPACER:
       This invisible block physically sits at the top of your page
       and pushes all your content down so the header doesn't cover it.
    */
    .ishya-header-spacer {
        display: block;
        width: 100%;
        height: 120px; /* Height of header + breathing room */
        background: transparent;
    }

    #ishya-floating-nav-wrapper {
        --glass-border: rgba(255, 255, 255, 0.15);
        --nav-gold: #f0d57a;
        --text-color: #ffffff;
        --anim-spring: cubic-bezier(0.25, 1, 0.5, 1);
    }

    /* =========================================
       2. THE PERMANENT BACKDROP (Fixed Top)
       ========================================= */
    .ishya-nav-backdrop {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 90px;
        
        /* DESKTOP: Subtle gradient */
        background: linear-gradient(
            180deg, 
            rgba(255, 255, 255, 0.04) 0%, 
            rgba(10, 15, 30, 0.6) 100%
        );
        
        backdrop-filter: blur(25px) saturate(120%);
        -webkit-backdrop-filter: blur(25px) saturate(120%);
        
        box-shadow: 
            inset 0 1px 0 rgba(255,255,255,0.2),
            0 15px 30px rgba(0,0,0,0.3);
            
        z-index: 9998; 
        pointer-events: none; 
        transition: background 0.3s ease;
    }

    /* =========================================
       3. THE FLOATING PILL
       ========================================= */
    .ishya-nav-container {
        position: fixed;
        z-index: 9999;
        top: 20px; 
        left: 50%;
        transform: translateX(-50%);
        
        width: 100px; 
        height: 50px;
        
        background: rgba(30, 35, 50, 0.6);
        backdrop-filter: blur(15px);
        border: 1px solid var(--glass-border);
        border-radius: 50px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        
        overflow: hidden;
        cursor: pointer;
        
        transition: 
            width 0.6s var(--anim-spring),
            height 0.6s var(--anim-spring),
            top 0.6s var(--anim-spring),
            background 0.4s ease,
            box-shadow 0.4s ease,
            border-radius 0.4s ease;
    }

    /* LOGO */
    .ishya-logo-btn {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .ishya-logo-btn img {
        height: 35px;
        width: auto;
        object-fit: contain;
        filter: drop-shadow(0 0 5px rgba(240, 213, 122, 0.5));
    }

    .ishya-logo-text {
        color: var(--nav-gold);
        font-weight: 800;
        font-size: 14px;
        letter-spacing: 2px;
        text-transform: uppercase;
        text-shadow: 0 0 10px rgba(240, 213, 122, 0.6);
        display: none; 
    }

    /* MENU GRID */
    .ishya-menu-grid {
        display: flex;
        width: 100%;
        height: 100%;
        align-items: center;
        justify-content: space-evenly;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.2s ease;
    }

    .ishya-link {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-decoration: none;
        color: rgba(255,255,255,0.7);
        padding: 0 10px;
        transition: transform 0.2s;
    }

    .ishya-link svg {
        width: 20px; 
        height: 20px;
        stroke: currentColor; 
        fill: none; 
        stroke-width: 2;
        margin-bottom: 4px;
        transition: stroke 0.3s;
    }

    .ishya-link span {
        font-size: 10px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    /* =========================================
       4. EXPANDED STATE (Desktop)
       ========================================= */
    .ishya-nav-container.expanded {
        top: 10px; 
        width: 850px;
        height: 70px;
        border-radius: 16px;
        background: rgba(255, 255, 255, 0.01); 
        box-shadow: none; 
        border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .ishya-nav-container.expanded .ishya-logo-btn {
        opacity: 0; transform: scale(0.5); pointer-events: none;
    }

    .ishya-nav-container.expanded .ishya-menu-grid {
        opacity: 1; pointer-events: auto; transition-delay: 0.1s;
    }

    .ishya-link:hover { transform: translateY(-3px); }
    .ishya-link:hover svg { stroke: var(--nav-gold); filter: drop-shadow(0 0 5px var(--nav-gold)); }
    .ishya-link:hover span { color: #fff; text-shadow: 0 0 5px rgba(255,255,255,0.5); }

    /* =========================================
       5. MOBILE OPTIMIZATION
       ========================================= */
    @media screen and (max-width: 900px) {
        
        /* A. Increase Spacer height on mobile if needed */
        .ishya-header-spacer {
            height: 100px;
        }

        /* B. WHITER TINT ON BACKDROP (Mobile Only) */
        .ishya-nav-backdrop {
            background: linear-gradient(
                180deg, 
                rgba(255, 255, 255, 0.15) 0%, /* 15% White opacity */
                rgba(20, 25, 40, 0.8) 100%
            );
            backdrop-filter: blur(35px) saturate(180%);
            -webkit-backdrop-filter: blur(35px) saturate(180%);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        /* C. MENU CARD */
        .ishya-nav-container.expanded {
            width: 95%;
            height: 320px;
            top: 15px;
            background: rgba(15, 20, 30, 0.95); 
            box-shadow: 0 30px 60px rgba(0,0,0,0.9);
            border: 1px solid rgba(255,255,255,0.15);
        }

        .ishya-nav-container.expanded .ishya-menu-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            padding-top: 60px;
            gap: 10px;
        }

        .ishya-link {
            padding: 15px 5px;
            background: rgba(255,255,255,0.03);
            border-radius: 12px;
        }

        .ishya-nav-container.expanded .ishya-logo-btn {
            opacity: 1; 
            transform: scale(1);
            height: 50px; 
            justify-content: start; 
            padding-left: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            width: 100%;
        }
    }
</style>

<script>
    (function(){
        const nav = document.getElementById('ishyaHeader');
        
        // Image Check
        const img = nav.querySelector('img');
        const text = document.getElementById('ishyaFallback');
        if(!img.getAttribute('src') || img.getAttribute('src') === '') {
            img.style.display = 'none';
            text.style.display = 'block';
        }

        const toggleNav = (shouldOpen) => {
            if (shouldOpen) {
                nav.classList.add('expanded');
            } else {
                nav.classList.remove('expanded');
            }
        };

        nav.addEventListener('mouseenter', () => { if(window.innerWidth > 768) toggleNav(true); });
        nav.addEventListener('mouseleave', () => { if(window.innerWidth > 768) toggleNav(false); });
        nav.addEventListener('click', (e) => {
            if (e.target.closest('a')) return; 
            nav.classList.contains('expanded') ? toggleNav(false) : toggleNav(true);
        });
        document.addEventListener('click', (e) => {
            if (!nav.contains(e.target)) toggleNav(false);
        });
    })();
</script>
