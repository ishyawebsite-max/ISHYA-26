<!-- ISHYA FLOATING HEADER (FORCE TOP LAYER) -->
<style>
    /* Scoped Variables */
    #ishya-floating-nav-wrapper {
        --nav-bg: rgba(13, 17, 23, 0.9); /* Slightly darker for contrast */
        --nav-border: rgba(255, 255, 255, 0.2);
        --nav-gold: #f0d57a; 
        --nav-text: #e2e8f0;
        --nav-bounce: cubic-bezier(0.34, 1.56, 0.64, 1);
        font-family: system-ui, -apple-system, sans-serif;
    }

    /* CONTAINER: FORCE TOP LAYER */
    .ishya-nav-container {
        position: fixed !important; /* Force Fixed */
        top: 15px !important;       /* Slightly higher to center in bar */
        left: 50% !important;
        transform: translateX(-50%) !important;
        
        /* THE FIX: Maximum possible Z-Index to override everything else */
        z-index: 2147483647 !important; 
        
        width: 80px; 
        height: 50px;
        
        background: var(--nav-bg);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        
        border: 1px solid var(--nav-border);
        border-radius: 50px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.8); /* Stronger shadow */
        
        overflow: hidden;
        cursor: pointer;
        
        transition: 
            width 0.5s var(--nav-bounce),
            height 0.5s var(--nav-bounce),
            border-radius 0.4s ease,
            background 0.3s ease;
    }

    /* Logo Image */
    .ishya-logo-btn {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        pointer-events: none;
        transition: opacity 0.3s ease;
    }

    .ishya-logo-btn img {
        width: 28px; /* Slightly smaller to fit nicely */
        height: 28px;
        object-fit: contain;
        filter: drop-shadow(0 0 5px rgba(240, 213, 122, 0.5));
    }

    /* Menu Items */
    .ishya-menu-grid {
        width: 100%;
        height: 100%;
        opacity: 0;
        pointer-events: none;
        display: flex;
        transition: opacity 0.2s ease;
    }

    .ishya-link {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        color: var(--nav-text);
        transition: transform 0.2s ease, color 0.2s ease;
    }

    .ishya-link svg {
        width: 24px;
        height: 24px;
        stroke: currentColor;
        stroke-width: 2;
        fill: none;
        margin-bottom: 5px;
        transition: stroke 0.3s;
    }

    .ishya-link span {
        font-size: 0.7rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    /* --- INTERACTIONS --- */

    /* DESKTOP HOVER */
    @media screen and (min-width: 768px) {
        .ishya-nav-container:hover, 
        .ishya-nav-container.expanded {
            width: 800px;
            height: 90px;
            background: #0b0d14; /* Solid dark when open */
            border-color: var(--nav-gold);
            border-radius: 24px;
        }

        .ishya-nav-container:hover .ishya-logo-btn,
        .ishya-nav-container.expanded .ishya-logo-btn {
            opacity: 0;
            transform: translateY(-20px);
        }

        .ishya-nav-container:hover .ishya-menu-grid,
        .ishya-nav-container.expanded .ishya-menu-grid {
            opacity: 1;
            pointer-events: auto;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
            padding: 0 20px;
            transition-delay: 0.1s;
        }

        .ishya-link:hover { color: var(--nav-gold); transform: translateY(-3px); }
        .ishya-link:hover svg { stroke: var(--nav-gold); filter: drop-shadow(0 0 5px var(--nav-gold)); }
    }

    /* MOBILE DRAWER */
    @media screen and (max-width: 767px) {
        .ishya-nav-container.expanded {
            width: 95%;
            height: 320px;
            background: rgba(11, 13, 20, 0.98);
            border-color: var(--nav-gold);
            border-radius: 20px;
        }

        .ishya-nav-container.expanded .ishya-logo-btn {
            opacity: 1;
            transform: translateY(0);
            height: 60px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .ishya-nav-container.expanded .ishya-menu-grid {
            opacity: 1;
            pointer-events: auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 70px 10px 10px 10px;
            align-items: start;
        }

        .ishya-link {
            background: rgba(255,255,255,0.03);
            padding: 10px 0;
            border-radius: 8px;
            width: 100%;
        }
        
        .ishya-link:last-child { grid-column: span 3; flex-direction: row; gap: 10px; }
    }
</style>

<script>
    (function(){
        const nav = document.getElementById('ishyaHeader');
        nav.addEventListener('click', (e) => {
            if (e.target.closest('a')) return;
            nav.classList.toggle('expanded');
        });
        document.addEventListener('click', (e) => {
            if (!nav.contains(e.target)) nav.classList.remove('expanded');
        });
    })();
</script>
