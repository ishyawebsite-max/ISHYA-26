<style>
    /* All the CSS for the header goes here */
    .expanding-header {
        position: fixed;
        top: 30px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        cursor: pointer;
        font-family: 'Inter', sans-serif; /* Use the font we just imported */
    }

    .header-content {
        display: flex;
        flex-direction: column; 
        align-items: center; 
        background: #1C1F26;
        border-radius: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        width: 180px; 
        transition: width 0.6s cubic-bezier(0.86, 0, 0.07, 1), 
                    border-radius 0.6s ease;
    }

    .logo-area {
        display: flex;
        align-items: center;
        gap: 14px;
        padding: 14px 28px;
        flex-shrink: 0;
        width: 100%;
        justify-content: center;
        box-sizing: border-box; 
    }

    .logo-svg { width: 24px; height: 24px; }
    .logo-name {
        color: #FFFFFF;
        font-size: 1.1rem;
        font-weight: 700;
        letter-spacing: 1.5px;
        text-transform: uppercase;
    }

    nav {
        max-height: 0;
        opacity: 0;
        overflow: hidden;
        width: 100%;
        transition: max-height 0.7s ease, opacity 0.4s ease 0.2s;
    }

    nav ul { list-style: none; padding: 10px 0; margin: 0; }
    nav li { border-bottom: 1px solid #2a2e37; }
    nav li:last-child { border-bottom: none; }

    nav a {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 14px 25px;
        text-decoration: none;
        transition: background-color 0.2s ease;
    }
    nav a:hover { background-color: rgba(255, 255, 255, 0.03); }

    .nav-left {
        display: flex;
        align-items: center;
        gap: 12px;
        font-weight: 500;
        color: #c8cdd5;
        letter-spacing: 0.5px;
    }

    .nav-right { color: #7a828e; font-size: 0.9em; }
    .folder-icon { width: 18px; height: 18px; color: #7a828e; }

    .expanding-header:hover .header-content { width: 600px; border-radius: 24px; }
    .expanding-header:hover nav { max-height: 500px; opacity: 1; }
</style>
