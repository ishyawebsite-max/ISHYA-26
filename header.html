<!-- 
    ISHYA 2026 HEADER (Logo Version)
    Theme: Midnight Navy & Pale Gold
-->

<style>
    :root {
        /* --- THEME VARS --- */
        --ishya-navy: #0b1120;
        --ishya-glass: rgba(18, 27, 56, 0.85);
        --ishya-gold: #f0d57a;
        --ishya-gold-dim: rgba(240, 213, 122, 0.3);
        --ishya-white: #e2e8f0;
        
        /* --- ANIMATION PHYSICS --- */
        --spring-bounce: cubic-bezier(0.34, 1.56, 0.64, 1); 
    }

    /* Reset */
    .ishya-nav-wrapper * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    .ishya-nav-wrapper a { text-decoration: none; }

    /* --- NAV CONTAINER --- */
    .ishya-nav-container {
        position: fixed;
        top: 30px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 9999;
        
        /* Initial State (Closed) */
        width: 100px; /* Slightly smaller width for just a logo */
        height: 55px;
        
        background: var(--ishya-glass);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        
        border: 1px solid rgba(240, 213, 122, 0.15);
        border-radius: 50px;
        box-shadow: 0 10px 40px -10px rgba(0,0,0,0.6);
        
        overflow: hidden;
        cursor: pointer;
        
        transition: 
            width 0.5s var(--spring-bounce),
            height 0.5s var(--spring-bounce),
            border-radius 0.4s ease,
            background 0.3s ease,
            border-color 0.3s ease;
    }

    /* --- LOGO IMAGE STYLING --- */
    .ishya-logo {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 55px;
        display: flex;
        justify-content: center;
        align-items: center;
        pointer-events: none;
        transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .ishya-logo img {
        height: 32px; /* Adjust size based on your icon aspect ratio */
        width: auto;
        object-fit: contain;
        /* Adds a subtle gold glow around the icon to fit the theme */
        filter: drop-shadow(0 0 5px rgba(240, 213, 122, 0.4));
    }

    /* --- MENU ITEMS --- */
    .ishya-menu {
        width: 100%;
        height: 100%;
        opacity: 0;
        pointer-events: none;
        display: flex;
        transition: opacity 0.2s ease;
    }

    .ishya-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: var(--ishya-white);
        transition: transform 0.2s ease, color 0.2s ease;
    }

    .ishya-item svg {
        stroke: currentColor;
        stroke-width: 2;
        fill: none;
        margin-bottom: 6px;
        transition: stroke 0.3s, filter 0.3s;
    }

    .ishya-item span {
        font-family: sans-serif;
        font-size: 0.7rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    /* --- DESKTOP LOGIC --- */
    @media screen and (min-width: 768px) {
        
        /* HOVER TO OPEN */
        @media (hover: hover) {
            .ishya-nav-container:hover {
                width: 850px;
                height: 100px;
                background: #0f172a;
                border-color: var(--ishya-gold-dim);
                border-radius: 20px;
            }
            /* Hide logo on hover */
            .ishya-nav-container:hover .ishya-logo { opacity: 0; transform: translateY(-20px); }
            /* Show menu */
            .ishya-nav-container:hover .ishya-menu { opacity: 1; pointer-events: auto; transition-delay: 0.1s; }
        }

        /* FALLBACK FOR CLASS (Tablet Landscape) */
        .ishya-nav-container.expanded {
            width: 850px;
            height: 100px;
            background: #0f172a;
            border-color: var(--ishya-gold-dim);
            border-radius: 20px;
        }
        .ishya-nav-container.expanded .ishya-logo { opacity: 0; transform: translateY(-20px); }
        .ishya-nav-container.expanded .ishya-menu { opacity: 1; pointer-events: auto; transition-delay: 0.1s; }

        .ishya-menu {
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
            padding: 0 30px;
        }
        .ishya-item svg { width: 24px; height: 24px; }
        .ishya-item:hover { color: var(--ishya-gold); transform: translateY(-4px); }
        .ishya-item:hover svg { filter: drop-shadow(0 0 8px var(--ishya-gold)); }
    }

    /* --- MOBILE LOGIC --- */
    @media screen and (max-width: 767px) {
        .ishya-nav-container { width: 80px; height: 50px; top: 20px; } /* Smaller button for mobile */

        .ishya-nav-container.expanded {
            width: 92vw;
            height: 340px;
            background: rgba(11, 17, 32, 0.98);
            border-color: var(--ishya-gold);
            border-radius: 24px;
        }

        /* On Mobile, Logo stays visible at top center of drawer */
        .ishya-nav-container.expanded .ishya-logo {
            transform: translateY(0);
            opacity: 1;
            height: 60px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .ishya-nav-container.expanded .ishya-menu {
            opacity: 1;
            pointer-events: auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            padding: 75px 15px 20px 15px;
            align-items: start;
            transition-delay: 0.1s;
        }

        .ishya-item {
            background: rgba(255,255,255,0.03);
            padding: 12px 5px;
            border-radius: 12px;
            width: 100%;
            border: 1px solid transparent;
        }

        .ishya-item:active {
            border-color: var(--ishya-gold-dim);
            background: rgba(240, 213, 122, 0.05);
        }

        .ishya-item:last-child {
            grid-column: span 3; 
            flex-direction: row;
            gap: 10px;
            background: linear-gradient(90deg, rgba(240, 213, 122, 0.1), transparent);
        }
        .ishya-item svg { width: 26px; height: 26px; }
    }
</style>

<script>
    (function() {
        const nav = document.getElementById('ishyaHeader');

        // CLICK LOGIC (Mostly for Mobile/Touch)
        nav.addEventListener('click', (e) => {
            if (e.target.closest('a')) return;
            
            if (nav.classList.contains('expanded')) {
                nav.classList.remove('expanded');
            } else {
                nav.classList.add('expanded');
            }
        });

        // Close on outside click
        document.addEventListener('click', (e) => {
            if (!nav.contains(e.target)) {
                nav.classList.remove('expanded');
            }
        });

        // Reset on resize
        window.addEventListener('resize', () => {
            nav.classList.remove('expanded');
        });
    })();
</script>
