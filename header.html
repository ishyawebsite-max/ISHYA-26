<style>
    /* All the CSS for the header goes here */
    .expanding-header {
        position: fixed;
        top: 30px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        cursor: pointer;
        font-family: 'Inter', sans-serif;
    }

    .header-content {
        display: flex;
        flex-direction: column; 
        align-items: center; 
        gap: 15px; /* Space between logo and nav row */
        background: #1C1F26;
        border-radius: 50px; /* Start as a perfect pill */
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        
        /* Initial animation state */
        width: 160px; 
        padding: 10px 24px;
        transition: width 0.6s cubic-bezier(0.86, 0, 0.07, 1), 
                    padding 0.5s ease,
                    border-radius 0.6s ease;
    }

    .logo-area {
        display: flex;
        align-items: center;
        gap: 14px;
        flex-shrink: 0;
    }

    .logo-svg { width: 24px; height: 24px; }
    .logo-name {
        color: #FFFFFF;
        font-size: 1.1rem;
        font-weight: 700;
        letter-spacing: 1.5px;
        text-transform: uppercase;
        white-space: nowrap;
    }

    nav {
        max-height: 0;
        opacity: 0;
        overflow: hidden;
        width: 100%;
        transition: max-height 0.5s ease, opacity 0.3s ease 0.2s;
    }
    
    /* NEW: 4-Column, 1-Row layout */
    nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: space-around; /* Evenly space the 4 items */
        width: 100%;
    }

    /* REMOVED: No more border-bottom on li */
    nav li {
        text-align: center;
    }

    /* NEW: Link styling for icon + text stack */
    nav a {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px; /* Space between icon and text */
        padding: 10px;
        text-decoration: none;
        color: #a0a0a0; /* Dimmer default color */
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.8px;
        transition: color 0.3s ease;
    }

    .folder-icon {
        width: 22px;
        height: 22px;
        color: #a0a0a0; /* Icon color matches text */
        transition: color 0.3s ease, transform 0.3s ease;
    }

    /* --- HOVER STATES --- */

    /* Main container expansion */
    .expanding-header:hover .header-content {
        width: 500px; /* Adjust width for the 4-column layout */
        border-radius: 28px; /* Final corner radius */
        padding: 24px 40px;
    }

    /* Reveal the navigation */
    .expanding-header:hover nav {
        max-height: 150px;
        opacity: 1;
    }
    
    /* Individual item hover effect */
    nav a:hover,
    nav a:hover .folder-icon {
        color: #ffffff; /* Make both icon and text white */
    }
    nav a:hover .folder-icon {
        transform: translateY(-2px); /* Animate icon slightly up */
    }
</style>
