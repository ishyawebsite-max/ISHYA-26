<style>
    :root {
        --footer-bg: #010801; 
        --neon-green: #a7f305; 
        --map-dark: #052205;
        --gold-footer: #e2c08d;
        --link-blue: #3b82f6;
    }

    .footer-container {
        background-color: var(--footer-bg) !important;
        padding: 80px 20px 0 20px;
        position: relative;
        border-top: 3px solid var(--neon-green);
        box-shadow: 0 -15px 40px rgba(167, 243, 5, 0.2);
        color: white !important;
        font-family: 'Montserrat', sans-serif;
        display: block;
        width: 100%;
        box-sizing: border-box;
    }

    .footer-limit {
        max-width: 1200px;
        margin: 0 auto;
    }

    .f-header {
        text-align: center;
        font-family: 'Playfair Display', serif;
        font-size: 3.5rem;
        color: var(--gold-footer);
        margin-bottom: 60px;
        letter-spacing: 2px;
        text-transform: uppercase;
        text-shadow: 0 0 10px rgba(167, 243, 5, 0.4);
    }

    .info-grid {
        display: grid;
        grid-template-columns: 1.2fr 0.6fr 1.2fr;
        gap: 20px;
        align-items: center;
        margin-bottom: 50px;
    }

    .addr { 
        font-size: 1.1rem; 
        line-height: 1.8; 
        font-weight: 600;
        color: white !important;
    }

    /* --- RE-FIXED SOCIAL MEDIA ICONS --- */
    .soc-flex { 
        display: flex; 
        justify-content: center; 
        gap: 15px;
        list-style: none;
        padding: 0;
    }

    .soc-btn {
        width: 55px !important; 
        height: 50px !important;
        background: #111 !important; 
        color: white !important;
        display: flex !important; 
        align-items: center !important; 
        justify-content: center !important;
        text-decoration: none !important;
        
        /* THE ORIGAMI SHAPE */
        clip-path: polygon(20% 0%, 80% 0%, 100% 100%, 0% 100%);
        border-bottom: 3px solid var(--neon-green) !important;
        transition: all 0.3s ease !important;
        position: relative;
    }

    .soc-btn i {
        font-size: 1.4rem !important;
        color: white !important;
        display: inline-block;
        font-style: normal;
    }

    .soc-btn:hover {
        transform: scale(1.2) translateY(-5px) !important;
        background: var(--neon-green) !important;
        box-shadow: 0 0 20px var(--neon-green) !important;
    }

    .soc-btn:hover i {
        color: black !important; /* Icon turns black when background is neon green */
    }

    /* --- CONTACT AND GRIEVANCE --- */
    .cont-right { 
        text-align: right; 
        font-size: 1.2rem; 
        line-height: 1.6;
        color: white !important;
    }
    
    .cont-right a { color: white !important; text-decoration: none; font-weight: 600; }
    .cont-right a:hover { color: var(--neon-green) !important; }

    .griev-box { text-align: center; margin-bottom: 60px; }
    .griev-box h3 { font-size: 1.4rem; margin-bottom: 10px; font-weight: 400; color: white !important; }
    .griev-link { color: var(--link-blue) !important; text-decoration: underline; font-size: 1.8rem; font-weight: bold; }
    .griev-link:hover { color: var(--neon-green) !important; }

    /* --- MAP --- */
    .map-frame {
        width: 100%; 
        height: 500px; 
        background: #000;
        clip-path: polygon(50px 0%, 100% 0, 100% 100%, 0 100%, 0 50px);
        border-top: 2px solid var(--map-dark);
        overflow: hidden;
    }

    @media (max-width: 850px) {
        .info-grid { grid-template-columns: 1fr; text-align: center; gap: 40px; }
        .cont-right { text-align: center; }
        .f-header { font-size: 2.5rem; }
        .map-frame { height: 350px; clip-path: none; }
    }
</style>
