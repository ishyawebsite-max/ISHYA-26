<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inferno Gallery | Pro</title>
    
    <!-- GSAP for Professional Animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Manrope:wght@300;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --fire: #ff3c00;
            --ember: #ffaa00;
            --bg: #050505;
            --card-ratio: 16/10;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Manrope', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        #emberCanvas { position: fixed; top: 0; left: 0; z-index: -1; }

        .gallery-container {
            max-width: 1100px;
            margin: 100px auto;
            position: relative;
            padding: 40px 20px;
        }

        /* Center Timeline Line */
        .gallery-container::before {
            content: ''; position: absolute; left: 50%; top:0; bottom:0;
            width: 1px; background: linear-gradient(to bottom, transparent, var(--fire), transparent);
            box-shadow: 0 0 10px var(--fire);
        }

        .event-row {
            display: flex; justify-content: space-between; align-items: center;
            width: 100%; margin-bottom: 150px; position: relative;
            opacity: 0; /* Hidden initially for scroll reveal */
        }
        .event-row:nth-child(even) { flex-direction: row-reverse; }

        .center-dot {
            position: absolute; left: 50%; width: 12px; height: 12px;
            background: var(--ember); border-radius: 50%;
            transform: translate(-50%, 0);
            box-shadow: 0 0 15px var(--fire); z-index: 5;
        }

        /* --- THE REAL STACK --- */
        .card-group {
            width: 45%;
            position: relative;
            cursor: pointer;
            perspective: 1500px; /* Essential for 3D feel */
        }

        .text-content {
            margin-bottom: 20px;
            text-align: left;
        }
        .event-row:nth-child(even) .text-content { text-align: right; }

        .title {
            font-family: 'Cinzel', serif; font-size: 1.5rem;
            background: linear-gradient(45deg, var(--ember), #fff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-transform: uppercase; letter-spacing: 1px;
        }

        .stack-area {
            position: relative;
            width: 100%;
            aspect-ratio: var(--card-ratio);
        }

        /* The Layers of Images */
        .photo-layer {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            border-radius: 8px;
            background-size: cover;
            background-position: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid rgba(255, 60, 0, 0.2);
            transform-origin: center bottom;
            transition: box-shadow 0.3s;
        }

        /* Default Positioning for Stack Look */
        .layer-1 { z-index: 3; transform: scale(1); }
        .layer-2 { z-index: 2; transform: scale(0.95) translateY(10px) rotate(-3deg); filter: brightness(0.7); }
        .layer-3 { z-index: 1; transform: scale(0.9) translateY(20px) rotate(3deg); filter: brightness(0.5); }

        .card-group:hover .layer-1 { box-shadow: 0 20px 50px rgba(255, 60, 0, 0.3); }

        /* --- THE PRO ORIGAMI MODAL --- */
        .modal-overlay {
            position: fixed; inset: 0;
            background: rgba(0,0,0,0.95);
            z-index: 9999;
            display: none;
            justify-content: center; align-items: center;
            perspective: 2000px;
        }

        .fold-container {
            width: 90vw; max-width: 800px;
            /* Height is dynamic based on JS calculation */
            height: 60vh; 
            position: relative;
            transform-style: preserve-3d;
            visibility: hidden; /* Hidden until calc is done */
        }

        /* The 3 Folding Parts */
        .fold-part {
            position: absolute; left: 0; width: 100%;
            background-size: 100% auto; /* Fit width */
            background-repeat: no-repeat;
            background-color: #000;
            overflow: hidden;
            backface-visibility: hidden; /* Crucial for clean 3D */
            transform-style: preserve-3d;
        }

        /* Top Third */
        .fold-top {
            height: 33.4%; top: 0;
            transform-origin: bottom center;
            background-position: top center;
            z-index: 3;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        /* Middle Third */
        .fold-mid {
            height: 33.4%; top: 33.3%;
            background-position: center center;
            z-index: 2;
        }

        /* Bottom Third */
        .fold-btm {
            height: 33.4%; top: 66.6%;
            transform-origin: top center;
            background-position: bottom center;
            z-index: 3;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        /* Shadows for realism during fold */
        .fold-shadow {
            position: absolute; inset: 0;
            background: black; opacity: 0;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .event-row { flex-direction: column !important; align-items: flex-start; }
            .card-group { width: 100%; margin-left: 30px; }
            .gallery-container::before { left: 10px; }
            .center-dot { left: 10px; }
            .text-content { text-align: left !important; margin-left: 30px; }
        }
    </style>
</head>
<body>

<canvas id="emberCanvas"></canvas>

<div class="gallery-container" id="galleryRoot"></div>

<!-- Origami Modal -->
<div class="modal-overlay" id="modal" onclick="closeOrigami()">
    <div class="fold-container" id="foldWrap">
        
        <div class="fold-part fold-top">
            <div class="fold-shadow"></div>
        </div>
        
        <div class="fold-part fold-mid"></div>
        
        <div class="fold-part fold-btm">
            <div class="fold-shadow"></div>
        </div>

    </div>
</div>

<script>
    // 1. CONFIG
    const API_URL = 'https://script.google.com/macros/s/AKfycbzuOEfCRHEBMA216pJ3oJYaVED2ohOCxAw_XNCbFlf8CK9r-j3K--BXGxcVDOeQHxKJug/exec'; 

    // 2. FETCH
    async function init() {
        try {
            const req = await fetch(API_URL);
            const data = await req.json();
            render(data);
        } catch (e) { console.error(e); }
    }

    function render(data) {
        const root = document.getElementById('galleryRoot');
        
        data.forEach((item, i) => {
            // Get first 3 images for the stack. 
            // If < 3 images, reuse existing ones to maintain the "Stack" visual
            const img1 = item.images[0];
            const img2 = item.images[1] || item.images[0];
            const img3 = item.images[2] || item.images[0];

            const row = document.createElement('div');
            row.className = 'event-row';
            row.innerHTML = `
                <div class="center-dot"></div>
                
                <div class="card-group" 
                     onmouseenter="shuffleStack(this)" 
                     onclick="openOrigami('${img1.replace("=s800", "=s2000")}')"> <!-- Pass High Res URL -->
                    
                    <div class="text-content">
                        <div class="title">${item.eventName}</div>
                    </div>

                    <div class="stack-area">
                        <!-- REAL IMAGES STACKED -->
                        <div class="photo-layer layer-3" style="background-image: url('${img3}')"></div>
                        <div class="photo-layer layer-2" style="background-image: url('${img2}')"></div>
                        <div class="photo-layer layer-1" style="background-image: url('${img1}')"></div>
                    </div>
                </div>

                <div style="width: 45%"></div>
            `;
            root.appendChild(row);

            // Animate row entrance
            gsap.to(row, { opacity: 1, y: 0, duration: 1, delay: i * 0.2 });
        });
    }

    // 3. HOVER SHUFFLE ANIMATION (GSAP)
    function shuffleStack(element) {
        const l1 = element.querySelector('.layer-1');
        const l2 = element.querySelector('.layer-2');
        const l3 = element.querySelector('.layer-3');

        const tl = gsap.timeline();

        // Physically fan them out smoothly
        tl.to(l2, { x: 40, rotation: 5, brightness: 1, duration: 0.3, ease: "power2.out" }, 0)
          .to(l3, { x: -40, rotation: -5, brightness: 1, duration: 0.3, ease: "power2.out" }, 0);
        
        // Return to stack after a brief moment
        tl.to([l2, l3], { x: 0, duration: 0.4, ease: "back.out(1.7)", delay: 0.1 });
    }

    // 4. PROFESSIONAL ORIGAMI UNFOLD
    function openOrigami(url) {
        const modal = document.getElementById('modal');
        const wrap = document.getElementById('foldWrap');
        const top = document.querySelector('.fold-top');
        const mid = document.querySelector('.fold-mid');
        const btm = document.querySelector('.fold-btm');
        const shadows = document.querySelectorAll('.fold-shadow');

        // Set Images
        top.style.backgroundImage = `url(${url})`;
        mid.style.backgroundImage = `url(${url})`;
        btm.style.backgroundImage = `url(${url})`;

        modal.style.display = 'flex';
        wrap.style.visibility = 'visible';

        // INITIAL STATE: Folded Completely
        gsap.set(top, { rotationX: -90, brightness: 0.5 });
        gsap.set(btm, { rotationX: 90, brightness: 0.5 });
        gsap.set(wrap, { scale: 0.8, opacity: 0 });
        gsap.set(shadows, { opacity: 0.5 }); // Dark shadows when folded

        // ANIMATION SEQUENCE
        const tl = gsap.timeline();

        // 1. Fade in & Scale up slightly
        tl.to(wrap, { scale: 1, opacity: 1, duration: 0.4 });

        // 2. Unfold Top (Elastic physics)
        tl.to(top, { 
            rotationX: 0, 
            duration: 1.2, 
            ease: "elastic.out(1, 0.5)" 
        }, "-=0.2");

        // 3. Unfold Bottom
        tl.to(btm, { 
            rotationX: 0, 
            duration: 1.2, 
            ease: "elastic.out(1, 0.5)" 
        }, "-=1.1");

        // 4. Remove shadows as it opens (Lighting effect)
        tl.to(shadows, { opacity: 0, duration: 0.8 }, "-=1.2");
    }

    function closeOrigami() {
        const modal = document.getElementById('modal');
        const wrap = document.getElementById('foldWrap');
        
        // Reverse animation
        gsap.to(wrap, { scale: 0.8, opacity: 0, duration: 0.3, onComplete: () => {
            modal.style.display = 'none';
        }});
    }

    // 5. BACKGROUND PARTICLES
    const canvas = document.getElementById('emberCanvas');
    const ctx = canvas.getContext('2d');
    let pts = [];
    const resize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
    window.onresize = resize; resize();

    class Pt {
        constructor() { this.reset(); }
        reset() {
            this.x = Math.random() * canvas.width;
            this.y = canvas.height + 50;
            this.v = Math.random() * 1.5 + 0.5;
            this.r = Math.random() * 2;
            this.o = Math.random() * 0.8;
        }
        update() {
            this.y -= this.v; this.o -= 0.005;
            if(this.o <= 0) this.reset();
        }
        draw() {
            ctx.fillStyle = `rgba(255, 60, 0, ${this.o})`;
            ctx.beginPath(); ctx.arc(this.x, this.y, this.r, 0, Math.PI*2); ctx.fill();
        }
    }

    function anim() {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        if(pts.length < 80) pts.push(new Pt());
        pts.forEach(p => { p.update(); p.draw(); });
        requestAnimationFrame(anim);
    }
    anim();
    init();
</script>

</body>
</html>
