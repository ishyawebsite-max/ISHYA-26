<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inferno Gallery | Ultimate</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Manrope:wght@300;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --fire: #ff3c00;
            --ember: #ffaa00;
            --bg: #050505;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Manrope', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        #emberCanvas { position: fixed; top: 0; left: 0; z-index: -1; }

        .gallery-container {
            max-width: 1000px;
            margin: 100px auto;
            position: relative;
            padding: 40px 20px;
        }

        .gallery-container::before {
            content: ''; position: absolute; left: 50%; top:0; bottom:0;
            width: 1px; background: linear-gradient(to bottom, transparent, var(--fire), transparent);
            box-shadow: 0 0 10px var(--fire);
        }

        .event-row {
            display: flex; justify-content: space-between; align-items: center;
            width: 100%; margin-bottom: 150px; position: relative;
        }
        .event-row:nth-child(even) { flex-direction: row-reverse; }

        .center-dot {
            position: absolute; left: 50%; width: 12px; height: 12px;
            background: var(--ember); border-radius: 50%;
            transform: translate(-50%, 0);
            box-shadow: 0 0 15px var(--fire); z-index: 5;
        }

        /* --- INTERACTIVE CARD GROUP --- */
        .card-group {
            width: 45%;
            position: relative;
            cursor: pointer;
            perspective: 1500px;
        }

        .text-content {
            margin-bottom: 20px;
            text-align: left;
        }
        .event-row:nth-child(even) .text-content { text-align: right; }

        .title {
            font-family: 'Cinzel', serif; font-size: 1.4rem;
            color: var(--ember); text-transform: uppercase;
        }

        .stack-area {
            position: relative;
            width: 100%;
            aspect-ratio: 16/10;
        }

        /* PHOTO LAYERS */
        .photo-layer {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            border-radius: 8px;
            background-size: cover; background-position: center;
            border: 1px solid rgba(255, 60, 0, 0.2);
            transition: background-image 0.4s ease-in-out; /* Smooth slide fade */
        }

        .layer-1 { z-index: 3; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .layer-2 { z-index: 2; transform: scale(0.95) translateY(8px) rotate(-2deg); filter: brightness(0.6); }
        .layer-3 { z-index: 1; transform: scale(0.9) translateY(16px) rotate(2deg); filter: brightness(0.4); }

        /* Progress Bar */
        .progress-line {
            position: absolute; bottom: 0; left: 0; height: 3px;
            background: var(--fire); width: 0%; z-index: 4;
            transition: width 0.3s;
        }

        /* --- ORIGAMI MODAL --- */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            z-index: 9999; display: none;
            justify-content: center; align-items: center; perspective: 2000px;
        }

        .fold-container {
            width: 90vw; max-width: 800px; height: 60vh;
            position: relative; transform-style: preserve-3d; visibility: hidden;
        }

        .fold-part {
            position: absolute; left: 0; width: 100%;
            background-size: 100% auto; background-color: #000;
            overflow: hidden; backface-visibility: hidden;
        }

        .fold-top { height: 33.4%; top: 0; transform-origin: bottom center; background-position: top center; z-index: 3; border-bottom: 1px solid #333; }
        .fold-mid { height: 33.4%; top: 33.3%; background-position: center center; z-index: 2; }
        .fold-btm { height: 33.4%; top: 66.6%; transform-origin: top center; background-position: bottom center; z-index: 3; border-top: 1px solid #333; }

        .fold-shadow { position: absolute; inset: 0; background: black; opacity: 0; pointer-events: none; }

        @media (max-width: 768px) {
            .event-row { flex-direction: column !important; align-items: flex-start; }
            .card-group { width: 100%; margin-left: 30px; }
            .gallery-container::before, .center-dot { left: 10px; }
            .text-content { text-align: left !important; margin-left: 30px; }
        }
    </style>
</head>
<body>

<canvas id="emberCanvas"></canvas>
<div class="gallery-container" id="galleryRoot"></div>

<!-- Origami Modal -->
<div class="modal-overlay" id="modal" onclick="closeOrigami()">
    <div class="fold-container" id="foldWrap">
        <div class="fold-part fold-top"><div class="fold-shadow"></div></div>
        <div class="fold-part fold-mid"></div>
        <div class="fold-part fold-btm"><div class="fold-shadow"></div></div>
    </div>
</div>

<script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbzuOEfCRHEBMA216pJ3oJYaVED2ohOCxAw_XNCbFlf8CK9r-j3K--BXGxcVDOeQHxKJug/exec';

    async function init() {
        try {
            const req = await fetch(API_URL);
            const data = await req.json();
            render(data);
        } catch (e) { console.error(e); }
    }

    function render(data) {
        const root = document.getElementById('galleryRoot');
        data.forEach((item, i) => {
            const row = document.createElement('div');
            row.className = 'event-row';
            
            // We attach the full image list to the DOM element for the slideshow logic
            row.innerHTML = `
                <div class="center-dot"></div>
                <div class="card-group" 
                     id="group-${i}"
                     onmouseenter="startSlideshow(this)" 
                     onmouseleave="stopSlideshow(this)"
                     onclick="triggerModal(this)">
                    
                    <div class="text-content">
                        <div class="title">${item.eventName}</div>
                    </div>

                    <div class="stack-area">
                        <div class="photo-layer layer-3" style="background-image: url('${item.images[2] || item.images[0]}')"></div>
                        <div class="photo-layer layer-2" style="background-image: url('${item.images[1] || item.images[0]}')"></div>
                        <div class="photo-layer layer-1" style="background-image: url('${item.images[0]}')"></div>
                        <div class="progress-line"></div>
                    </div>
                </div>
                <div style="width: 45%"></div>
            `;
            
            // Store image data directly on the element for easy access
            const group = row.querySelector('.card-group');
            group.dataset.images = JSON.stringify(item.images);
            group.dataset.index = 0; // Current view index

            root.appendChild(row);
            
            // Entrance Animation
            gsap.from(row, { opacity: 0, y: 50, duration: 1, delay: i * 0.2 });
        });
    }

    // --- SLIDESHOW + SHUFFLE LOGIC ---
    let intervals = {};

    function startSlideshow(elem) {
        const id = elem.id;
        const images = JSON.parse(elem.dataset.images);
        const l1 = elem.querySelector('.layer-1');
        const l2 = elem.querySelector('.layer-2');
        const l3 = elem.querySelector('.layer-3');
        const bar = elem.querySelector('.progress-line');

        // 1. GSAP Fan Out Animation (Visual feedback)
        gsap.to(l2, { x: 40, rotation: 5, brightness: 1, duration: 0.4 });
        gsap.to(l3, { x: -40, rotation: -5, brightness: 1, duration: 0.4 });

        if (images.length <= 1) return;

        // 2. Start Cycling Interval
        intervals[id] = setInterval(() => {
            let idx = parseInt(elem.dataset.index);
            idx = (idx + 1) % images.length; // Loop around
            elem.dataset.index = idx;

            // Shift images: Top becomes current, 2nd becomes next, 3rd becomes next+1
            const next1 = images[idx];
            const next2 = images[(idx + 1) % images.length];
            const next3 = images[(idx + 2) % images.length];

            l1.style.backgroundImage = `url(${next1})`;
            l2.style.backgroundImage = `url(${next2})`;
            l3.style.backgroundImage = `url(${next3})`;

            // Progress Bar
            bar.style.width = ((idx + 1) / images.length * 100) + '%';

        }, 1200); // Change image every 1.2 seconds
    }

    function stopSlideshow(elem) {
        const id = elem.id;
        clearInterval(intervals[id]);
        elem.querySelector('.progress-line').style.width = '0%';

        // Reset positions
        gsap.to(elem.querySelectorAll('.photo-layer'), { x: 0, rotation: 0, duration: 0.4 });
        // Reset brightness defaults
        gsap.to(elem.querySelector('.layer-2'), { rotation: -2, scale: 0.95, brightness: 0.6, y: 8 });
        gsap.to(elem.querySelector('.layer-3'), { rotation: 2, scale: 0.9, brightness: 0.4, y: 16 });
    }

    // --- CLICK TO OPEN ORIGAMI ---
    function triggerModal(elem) {
        const images = JSON.parse(elem.dataset.images);
        const idx = parseInt(elem.dataset.index); // Get the CURRENTLY visible image
        
        // Use high-res for modal
        const currentUrl = images[idx].replace('=s800', '=s2000'); 
        openOrigami(currentUrl);
    }

    // --- ORIGAMI ANIMATION (GSAP) ---
    function openOrigami(url) {
        const modal = document.getElementById('modal');
        const wrap = document.getElementById('foldWrap');
        const parts = document.querySelectorAll('.fold-part');
        const shadows = document.querySelectorAll('.fold-shadow');

        // Apply Image
        parts.forEach(p => p.style.backgroundImage = `url(${url})`);

        modal.style.display = 'flex';
        wrap.style.visibility = 'visible';

        // Reset State
        gsap.set('.fold-top', { rotationX: -90, brightness: 0.4 });
        gsap.set('.fold-btm', { rotationX: 90, brightness: 0.4 });
        gsap.set(wrap, { scale: 0.5, opacity: 0 });
        gsap.set(shadows, { opacity: 0.5 });

        // Sequence
        const tl = gsap.timeline();
        tl.to(wrap, { scale: 1, opacity: 1, duration: 0.4 })
          .to('.fold-top', { rotationX: 0, duration: 1, ease: "elastic.out(1, 0.7)" })
          .to('.fold-btm', { rotationX: 0, duration: 1, ease: "elastic.out(1, 0.7)" }, "-=0.8")
          .to(shadows, { opacity: 0, duration: 0.5 }, "-=0.5");
    }

    function closeOrigami() {
        const modal = document.getElementById('modal');
        const wrap = document.getElementById('foldWrap');
        gsap.to(wrap, { scale: 0.5, opacity: 0, duration: 0.3, onComplete: () => {
            modal.style.display = 'none';
        }});
    }

    // --- FIRE BACKGROUND ---
    const canvas = document.getElementById('emberCanvas');
    const ctx = canvas.getContext('2d');
    let pts = [];
    const resize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
    window.onresize = resize; resize();

    class Pt {
        constructor() { this.reset(); }
        reset() {
            this.x = Math.random() * canvas.width; this.y = canvas.height + 20;
            this.v = Math.random() * 2 + 1; this.r = Math.random() * 2; this.o = Math.random();
        }
        update() { this.y -= this.v; this.o -= 0.01; if(this.o <= 0) this.reset(); }
        draw() { ctx.fillStyle = `rgba(255, 60, 0, ${this.o})`; ctx.beginPath(); ctx.arc(this.x, this.y, this.r, 0, 7); ctx.fill(); }
    }
    function anim() { ctx.clearRect(0,0,canvas.width,canvas.height); if(pts.length<50) pts.push(new Pt()); pts.forEach(p=>{p.update();p.draw()}); requestAnimationFrame(anim); }
    anim();
    init();
</script>

</body>
</html>
